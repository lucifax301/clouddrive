<script>
	var data;
	if(clz.getNavtab_more() != "") {
		data = clz.getNavtab_more();
	} else {
		data = clz.getWindowJson();
	}
	var id = data.studentid == undefined ? data.id : data.studentid;
	BJUI.ajax('doajax', {
		url: config.openBasePath + 'student/get',
		data: {
			id: id
		},
		async: false,
		type: 'GET',
		loadingmask: true,
		okCallback: function(json, options) {
			var student = json.result;
			student.applyexam = studentStatus(student.applyexam, student.applystatus);
			clz.CurrentDom_init({
				current: 'Navtab',
				form_name: 'student-view-form',
				data: student,
				timetype: [{
					name: "birthday",
					type: "yyyy-MM-dd"
				}, {
					name: "applydate",
					type: "yyyy-MM-dd"
				}, {
					name: "residencedate",
					type: "yyyy-MM-dd"
				}, {
					name: "carddate",
					type: "yyyy-MM-dd"
				}, {
					name: "paydate",
					type: "yyyy-MM-dd"
				}],
				returnFloat: 'submoney,posmoney,couponmoney,cashmoney,contractmoney'
			});
		}
	});

	function learninfoClick() {}

	function oplogClick() {
		$.CurrentNavtab.find('#datagrid-list').datagrid({
			gridTitle: '学员操作日志',
			toolbarItem: '',
			paging: false,
			height: '700px',
			showToolbar: false,
			postData: {
				studentid: id
			},
			dataUrl: config.openBasePath + 'student/changeloglist',
			columns: [{
				name: 'subjectname',
				label: '操作内容',
				align: 'center'
			}, {
				name: 'cname',
				label: '操作人',
				align: 'center'
			}, {
				name: 'ctime',
				label: '操作时间',
				align: 'center'
			}]
		});
	}
</script>
