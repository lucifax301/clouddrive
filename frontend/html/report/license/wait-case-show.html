
<div class="bjui-pageContent">
    <table id="waitcaseshow" class="table table-bordered"></table>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">关闭</button></li>
    </ul>
</div>
<script type="text/javascript">
	clz.CurrentDom_init({
		url : config.openBasePath + 'user/add',
		form_name : 'formedit',
		table_name : 'datagrid-list',
		current:'Dialog',
		callback(data){
			var tabledata = clz.getWindowJson();
			console.log(tabledata)
			$.CurrentDialog.find('#waitcaseshow').datagrid({
				gridTitle: '学员汇总列表',
				toolbarItem: false,
				paging: { pageSize: 15, selectPageSize: '15,50,100,500' },
				height: '95%',
				showCheckboxcol: false,
				showToolbar: false,
				showLinenumber:false,
				dataUrl: config.openBasePath + '/report/getWaitCaseDetail',
				postData:{
					coachId :tabledata.coachId,
					subject: tabledata.subject
				},
				columns: [
					{ name: 'tableId', label: '序号', align: 'center' },
					{ name: 'subject', label: '考试科目', align: 'center',render:function(vlaue,data){return clz.configRender({name:'subject',val:vlaue,data:data})}},
					{ name: 'className', label: '班别', align: 'center',},
					{ name: 'traintype', label: '车型', align: 'center', },
					{ name: 'areaName', label: '片区', align: 'center' },
					{ name: 'storeName', label: '门店', align: 'center',},
					{ name: 'examdate', label: '考试日期', align: 'center',},
					{ name: 'examplace', label: '考试地点', align: 'center' },
					{ name: 'indexcat', label: '指标类型', align: 'center',render:formatall.indicators_type},
					{ name: 'headCoachName', label: '教学组长', align: 'center' },
					{ name: 'coachName', label: '教练', align: 'center',},
					{ name: 'name', label: '学员姓名', align: 'center',},
					{ name: 'idcard', label: '身份证号', align: 'center',},
					{ name: 'upsubject', label: '上一科目', align: 'center',render:function(vlaue,data){return clz.configRender({name:'subject',val:vlaue,data:data})}},
					{ name: 'upDay', label: '上一日期', align: 'center',},
					{ name: 'upResult', label: '上一成绩', align: 'center',},
					{ name: 'waitDay', label: '等待天数', align: 'center', },
				]
			});
		}
	})
</script>
