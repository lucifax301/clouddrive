<table id="datagrid-list" class="table table-bordered"></table>
<script type="text/javascript">
    var data = clz.getWindowJson();
    $.CurrentDialog.find('#datagrid-list').datagrid({
        toolbarItem: 'edit,save',
        paging: false,
        height: '80%',
        showCheckboxcol: true,
        showToolbar: true,
        showLinenumber : false,
        editUrl : config.openBasePath + 'transfertable/updateitem',
        data : data.list,
        columns: [
            {name:'name',label:'学员姓名',align:'center',edit:false},
            {name:'idcard',label:'证件号码',align:'center',edit:false},
            {name:'photoback',label:'照片回执',align:'center',rule:'length[~20]',width:'35%'},
            {name:'id',hide:true}
        ],
        afterSave : function() {
            BJUI.dialog('closeCurrent');
            data.grid.datagrid('refresh',true);
        }
    });
</script>
