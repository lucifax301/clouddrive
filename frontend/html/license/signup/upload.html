<div class="row-input">
    <input type="file" data-name="file" data-toggle="webuploader" data-options="
        {
            pick: {label: '点击选择文件',multiple:false},
            server: config.openBasePath + 'student/importflownum',
            fileNumLimit: 1,
            formData: {dir:'custompic'},
            required: true,
            uploaded: '',
            basePath: '',
            fileNumLimit :1,
            disableGlobalDnd  :false,
            accept: {
                title: '文件',
                extensions: 'xls,xlsx',
                mimeTypes: '.xls,.xlsx'
            }
    }">
</div>
