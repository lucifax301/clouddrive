<div class="bjui-pageContent">
    <table id="datagrid-list" class="table table-bordered"></table>
</div>
<script>
    var tableid = clz.getWindowJson(tableid);
    $.CurrentDialog.find('#datagrid-list').datagrid({
        toolbarItem: '',
        height: '95%',
        paging: false,
        showToolbar: false,
        saveAll: true,
        showLinenumber: true,
        dataUrl: config.openBasePath + 'file/itemlist',
        postData: {tableid: tableid},
        columns: [
            {name: 'type', label: '档案类型', align: 'center', render: license_file.formatfiletype},
            {name: 'idcard', label: '证件号码', width: '100', align: 'center'},
            {name: 'name', label: '姓名', align: 'center'},
            {name: 'filenum', label: '档案编号', align: 'center'}
        ]
    });
</script>
