	<div class="c-bottom-button">
		<li><button type="button" class="btn-blue" data-icon="save" onclick="addAccident();">保存</button></li>
		<li><button type="button" class="btn-close" data-icon="close">取消</button></li>

<script type="text/javascript">
	
	var data = clz.getNavtab_more();
	console.log(data)
	if(data){
		$.CurrentNavtab.find('#carno').val(data.carNo);
		$.CurrentNavtab.find('#carid').val(data.carId);
		$.CurrentNavtab.find('#areaid').val(data.areaId);
		$.CurrentNavtab.find('#brandid').val(data.brandId);
	}
	var car_accident_add = {
		images : {},
		init: function() {
			clz.CurrentDom_init({
				current: 'Navtab',
				url: config.openBasePath + 'car/addCarAccident',
				form_name: 'add-form'
			})
			BJUI.ajax('doajax', {
			    url: config.openBasePath + 'area/listInJson?userType=1',
			    loadingmask: true,
			    okCallback: function(json, options) {
			        car_accident_add.area = json.result;
			    }
			})
		},
		area_menu_type: function(){
			return car_accident_add.area;
		},
		setimages : function() {
			var map = car_accident_add.images;
			var imagesVal = '';
        	$.each(map,function(i,m){
				if (m != ''){
			    	imagesVal = imagesVal + ',' + m;
			    }
			})
			$.CurrentNavtab.find('*[name=\'images\']').val(imagesVal.substr(1));
		},				
	}
	car_accident_add.init();
	function addAccident(){
					if($.CurrentNavtab.find('#add-form').isValid()){
                BJUI.ajax('doajax', {
                    url: config.openBasePath + 'car/addCarAccident',
                    loadingmask: true,
                    //form: $.CurrentNavtab.find('#edit-form'),
                    data:$.CurrentNavtab.find('#add-form').serializeArray(),
				    validate: true,
                    callback: function(json) {
                        BJUI.navtab('closeCurrentTab');
                    }
                });
	        };
	}
</script>
