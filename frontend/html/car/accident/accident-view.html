<div class="bjui-pageContent">
	<div class="widget-box ">
		<div class="widget-title">
			<span class="icon"> <i class="fa fa-tag"></i> </span>
			<h5>查看事故理赔记录</h5>
		</div>
		<div class="widget-content nopadding">
		<form class="datagrid-edit-form" data-toggle="validate" method="POST" id="view-form">
			<div class="bjui-row col-3">
				<label class="row-label">车牌号：</label>
				<div class="row-input">
					<input type="text" name="carno" readonly>
				</div>
				<br/>
				<label class="row-label">事故编号：</label>
				<div class="row-input">
					<input type="text" name="accidentnum" readonly>
				</div>
				<label class="row-label">事故类型：</label>
				<div class="row-input">
					<select name="accidenttype" data-toggle="selectpicker" data-width="100%" disabled>
						<option value="">请选择</option>
						<option value="1">违章</option>
						<option value="2">机械事故</option>
						<option value="3">交通事故</option>
						<option value="4">人伤事故</option>
						<option value="5">财产损失事故</option>
					</select>
				</div>
				<br/>
				<label class="row-label">事故日期：</label>
				<div class="row-input">
					<input name="accidentdate" type="text" readonly>
				</div>
				<label class="row-label">使用人：</label>
				<div class="row-input">
					<input type="text" name="caruser" readonly>
				</div>
				<div>
					<label class="row-label">事故责任：</label>
					<div class="row-input">
						<select name="liabletype" data-toggle="selectpicker" data-width="100%" disabled>
						<option value="">请选择</option>
						<option value="1">主责</option>
						<option value="2">同责</option>
						<option value="3">次责</option>
						<option value="4">无责</option>
					</select>
					</div>
					<label class="row-label">责任人：</label>
					<div class="row-input">
						<input type="text" readonly name="personliable">
					</div>
				</div>
				<div>
					<label class="row-label">第三方责任人：</label>
					<div class="row-input">
						<input type="text" name="thirdpersonliable" readonly>
					</div>
				</div>
				<label class="row-label">事故地点：</label>
				<div class="row-input fill-2">
					<input type="text" name="accidentaddr" readonly>
				</div>
				<div>
					<label class="row-label">医疗费用：</label>
					<div class="row-input">
						<input type="text" name="medicalcost" readonly>
					</div>
					<label class="row-label">实修费用：</label>
					<div class="row-input">
						<input type="text" name="repaircost" readonly>
					</div>
				</div>
				<div>
					<label class="row-label">其它费用：</label>
					<div class="row-input">
						<input type="text" name="othercost" readonly>
					</div>
					<label class="row-label">财务借单金额：</label>
					<div class="row-input">
						<input type="text" name="financecost" readonly>
					</div>
				</div>
				<div>
					<label class="row-label">总金额：</label>
					<div class="row-input">
						<input type="text" name="totalcost" readonly>
					</div>
					<label class="row-label">保险其它费用总额：</label>
					<div class="row-input">
						<input type="text" name="insuranceothercost" readonly>
					</div>
				</div>
				<div>
					<label class="row-label">三者车损费：</label>
					<div class="row-input">
						<input type="text" name="thirdcarcost" readonly>
					</div>
					<label class="row-label">标的车保险定损价：</label>
					<div class="row-input">
						<input type="text" name="insuranceassesscost" readonly>
					</div>
				</div>
				<div>
					<label class="row-label">车维修保险定损价：</label>
					<div class="row-input">
						<input type="text" name="repairinsuranceassesscost" readonly>
					</div>
					<label class="row-label">保险总金额：</label>
					<div class="row-input">
						<input type="text" name="insurancetotalcost" readonly>
					</div>
				</div>
				<div>
					<label class="row-label">递交保险公司总额：</label>
					<div class="row-input">
						<input type="text" name="submitinsurancetotalcost" readonly>
					</div>
					<label class="row-label">递交索赔资料日期：</label>
					<div class="row-input">
						<input type="text" name="submitclaiminfodate" readonly>
					</div>
				</div>
				<div>
					<label class="row-label">保险索赔到账金额：</label>
					<div class="row-input">
						<input type="text" name="claimtotal" readonly>
					</div>
					<label class="row-label">保险索赔到账日期：</label>
					<div class="row-input">
						<input type="text" name="claimdate" readonly>
					</div>
				</div>
				<div>
					<label class="row-label">第三者赔款：</label>
					<div class="row-input">
						<input type="text" name="thirdindemnity" readonly>
					</div>
					<label class="row-label">个人扣款：</label>
					<div class="row-input">
						<input type="text" name="personalindemnity" readonly>
					</div>
				</div>
				<div>
					<label class="row-label">退回财务票据金额：</label>
					<div class="row-input">
						<input type="text" name="returnfinancecost" readonly>
					</div>
				</div>
				<div>
					<label class="row-label">处理状态：</label>
					<div class="row-input">
						<select name="handlestate" data-toggle="selectpicker" data-width="100%" disabled>
							<option value="">请选择</option>
							<option value="0">未处理</option>
							<option value="1">已处理</option>
						</select>
					</div>
					<label class="row-label">处理日期：</label>
					<div class="row-input">
						<input type="text" name="handledate" readonly>
					</div>
				</div>
				<label class="row-label">备注：</label>
				<div class="row-input fill-2">
					<textarea type="text" name="reamrk" readonly></textarea>
				</div>
				<br />
				<label class="row-label">图片记录</label>
				<input type="hidden" name="images">
				<div class="row-input fill-2">
					<div class="edit-img"></div>
				</div>
			</div>
		</form>
		</div>
	</div>
</div>
<div class="bjui-pageFooter">
	<div class="c-bottom-button">
		<li><button type="button" class="btn-close" data-icon="close">关闭</button></li>
	</div>
</div>
<script type="text/javascript">
	var car_accident_view = {
		images : {},
		init: function() {
			var data = clz.getNavtab_more();
			clz.CurrentDom_init({
				current: 'Navtab',
				form_name: 'view-form',
				data: data,
				timetype:[
					{name:'accidentdate',type:'yyyy-MM-dd'},
					{name:'submitclaiminfodate',type:'yyyy-MM-dd'},
					{name:'claimdate',type:'yyyy-MM-dd'},
					{name:'handledate',type:'yyyy-MM-dd'}
				],
				before(data) {
					car_accident_view.images = data.images.split(',');
					var imghtml = '';
					$.each(car_accident_view.images,function(i,m){
						if (m && m != '') {
							imghtml += '<li data-name="'+m+'"><img src="'+ config.qiniuDomainName + m +'"></li>';
						}
					})
					$.CurrentNavtab.find('.edit-img').html(imghtml);
				}
			})
		}
	}
	car_accident_view.init();
	
</script>
