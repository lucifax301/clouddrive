<div class="bjui-pageContent">
    <form class="datagrid-edit-form" data-toggle="ajaxform" id="edit-form">
        <div class="bjui-row col-1">
        	<label class="row-label">车牌号码:</label>
            <div class="row-input">
            	<input type="hidden" name="carid">
            	<input type="hidden" name="areaid">
                <input type="text" name="carno" data-rule="required" readonly>
            </div>
            <label class="row-label">配件名称:</label>
            <div class="row-input">
                <select name="partstype" data-toggle="selectpicker" data-width="100%" data-rule="required" disabled>
                	<option value="">请选择</option>
                	<option value="1">轮胎</option>
                	<option value="2">机油</option>
                	<option value="3">时规带</option>
                	<option value="4">二保</option>
                	<option value="5">电池</option>
                </select>
            </div>
            <label class="row-label">更换日期:</label>
            <div class="row-input">
                <input name="handletime" type="text" data-rule="required" readonly>
            </div>
            <label class="row-label">更换时里程:</label>
            <div class="row-input">
                <input type="text" name="mileage" data-rule="required;digits" readonly>
            </div>
            <label class="row-label">备注:</label>
            <div class="row-input">
                <textarea name="remark" rows="3" readonly></textarea>
            </div>
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <div class="c-bottom-button">
        <li><button type="button" class="btn-close" data-icon="close">关闭</button></li>
    </div>
</div>
<script type="text/javascript">
    var maintenance_parts_edit = {
		init: function() {
			var data = clz.getWindowJson();
			console.log(data)
			clz.CurrentDom_init({
				current: 'Dialog',
				form_name: 'edit-form',
				data: data,
				timetype:[
					{name:'handletime',type:'yyyy-MM-dd'}
				]
			})
		}
	}
    maintenance_parts_edit.init();
</script>
