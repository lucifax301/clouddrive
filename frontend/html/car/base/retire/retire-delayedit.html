<div class="bjui-pageContent">
    <form class="datagrid-edit-form" data-toggle="ajaxform" id="edit-form">
    	<input name="id" type="hidden">
    	<input name="carid" type="hidden">
    	<input name="carno" type="hidden">
        <div class="bjui-row col-1">
        	<label class="row-label">延期中:</label>
            <div class="row-input">
                <input type="checkbox" name="delayscrap" id="delayscrap" value="1">
            </div>
            <label class="row-label">延期年限:</label>
            <div class="row-input required">
                <input type="text" name="delay" data-rule="required;digits" maxlength="2">
            </div>
            <label class="row-label">延期日期:</label>
            <div class="row-input required">
                <input name="delaydate" type="text" data-toggle="datepicker" data-rule="required" placeholder="选择延期日期" readonly="readonly">
            </div>
            <label class="row-label">原报废日期:</label>
            <div class="row-input required">
                <input name="oridelaydate" type="text" data-toggle="datepicker" data-rule="required" placeholder="选择原报废日期" readonly="readonly">
            </div>
            <label class="row-label">备注:</label>
            <div class="row-input">
                <textarea name="remark" rows="5" maxlength="100"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <div class="c-bottom-button">
        <li><button type="submit" class="btn-blue" data-icon="save">保存</button></li>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
    </div>
</div>
<script type="text/javascript">
	var data = clz.getWindowJson();
	if (data.delayscrap == 1) {
		$.CurrentDialog.find("#delayscrap").prop("checked",true);
	}
    var retire_car_delayedit = {
		init: function() {
			clz.CurrentDom_init({
				current: 'Dialog',
				url: config.openBasePath + 'carbiz/editdelay',
				form_name: 'edit-form',
				timetype:[
								{
									name:'delaydate',
									type:'yyyy-MM-dd'
								},
								{
									name:'oridelaydate',
									type:'yyyy-MM-dd'
								}
							],
				data: data
			})
		}
	}
    retire_car_delayedit.init();
</script>
