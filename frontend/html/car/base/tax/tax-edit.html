<div class="bjui-pageContent">
    <div class="">
       <form class="datagrid-edit-form" data-toggle="validate" method="POST" id="edit-form">
			<input type="hidden" name="id">
			<div style="background-color:#eee; padding:1px;"></div>
			<div class="bjui-row col-3">             
           <label class="row-label">车船税(元)</label>
            <div class="row-input required">
                <input type="text" name="tax" id="tax"  data-rule="required;plusnumber">
            </div>          
            <label class="row-label">缴费日期</label>
            <div class="row-input">
                <input type="text" name="payDate" id="payDate" data-toggle="datepicker" data-rule="pattern(yyyy-MM-dd)">
            </div>
            <label class="row-label">下次缴费日期</label>
            <div class="row-input ">
                <input type="text" name="nextTest" id="nextTest" data-toggle="datepicker" data-rule="pattern(yyyy-MM-dd)">
            </div>  
            <label class="row-label">经办人</label>
            <div class="row-input required">
                <input type="text" name="cname" id="cname" data-rule="required">
            </div>           
            <label class="row-label">备注</label>
            <div class="row-input fill-2 ">
                <input type="text" name="remark" id="remark" data-rule="">
            </div>
       </div>
     </form>
    </div>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
        <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
<script type="text/javascript">
	clz.CurrentDom_init({
		current:'Dialog',
		url : config.openBasePath + 'car/updateCarTax',
		form_name : 'edit-form',
		table_name : 'tax-datagrid' ,
		timetype:[
      {
        name:'payDate',
        type:'yyyy-MM-dd'
      },
      {
        name:'nextTest',
        type:'yyyy-MM-dd'
      }
    ]
	})	
</script>
