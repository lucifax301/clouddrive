<div class="bjui-pageContent">
    <div class="">
    	<form class="datagrid-edit-form" data-toggle="validate" method="POST" id="add-form">
			<input type="hidden" name="carId">
			<div class="bjui-row col-3">
						<label class="row-label">检测项目</label>
            <div class="row-input required">               
                <select name="detectType" data-toggle="selectpicker" data-width="100%" data-rule="required">
                    <option value="1">黄标</option>
                    <option value="2">绿标</option>
                </select>
            </div>          
            <label class="row-label">检测日期</label>
            <div class="row-input">
                <input type="text" name="detectDate" data-toggle="datepicker" data-rule="pattern(yyyy-MM-dd)">
            </div>
            <label class="row-label">下次检测日期</label>
            <div class="row-input ">
                <input type="text" name="nextDetect" data-toggle="datepicker" data-rule="pattern(yyyy-MM-dd)">
            </div>  
            <label class="row-label">检测年份</label>
            <div class="row-input required">
                <input type="text" name="detectYear" data-toggle="datepicker" data-rule="required;pattern(yyyy)" data-pattern="yyyy">
            </div>  
            <label class="row-label">经办人</label>
            <div class="row-input required">
                <input type="text" name="cname" data-rule="required">
            </div>   
      </div>
       <div class="bjui-row col-4">             
            <label class="row-label">备注</label>
            <div class="row-input fill-2 ">
                <input type="text" name="remark" data-rule="">
            </div>
      </div>
    	</form>
    </div>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
        <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
<script type="text/javascript">
	var carId = clz.getWindowJson();
	$.CurrentDialog.find('input[name="carId"]').val(carId);
	clz.CurrentDom_init({
		current:'Dialog',
		url : config.openBasePath + 'car/addCarDetect',
		form_name : 'add-form',
	})
</script>
