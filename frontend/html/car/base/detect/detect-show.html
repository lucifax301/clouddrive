<div class="bjui-pageContent">
    <div class="">
       <form class="datagrid-edit-form" data-toggle="validate"  id="show-form">
			<input type="hidden" name="id">
			<div style="background-color:#eee; padding:1px;"></div>
			<div class="bjui-row col-3">  
           <label class="row-label">检测项目</label>
            <div class="row-input ">
                <input type="text" name="detectType" id="detectType" data-rule="" disabled="true">
            </div>          
            <label class="row-label">检测日期</label>
            <div class="row-input">
                <input type="text" name="detectDate" id="detectDate" data-toggle="datepicker" data-rule="" disabled="true">
            </div>
            <label class="row-label">下次检测日期</label>
            <div class="row-input ">
                <input type="text" name="nextDetect" id="nextDetect" data-toggle="datepicker" data-rule="" disabled="true">
            </div>  
            <label class="row-label">检测年份</label>
            <div class="row-input ">
                <input type="text" name="detectYear" id="detectYear" data-toggle="datepicker" data-rule="" disabled="true">
            </div>  
            <label class="row-label">经办人</label>
            <div class="row-input ">
                <input type="text" name="cname" id="cname" data-rule="" c>
            </div>   
        </div>
       <div class="bjui-row col-4">             
            <label class="row-label">备注</label>
            <div class="row-input fill-2 ">
                <input type="text" name="remark" id="remark"  data-rule="" disabled="true">
            </div>
       </div>
     </form>
    </div>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">关闭</button></li>
    </ul>
</div>

<script type="text/javascript">      
    BJUI.ajax('doajax', {
              url: config.openBasePath + 'car/getCarDetect?id=' + clz.getNavtab_more().id,
              type: 'GET',
              loadingmask: true,
              okCallback: function(json, options) {
                  console.log(json); 
                  clz.CurrentDom_init({
					current:'Navtab',
                      form_name : 'show-form',
                      data : json.result,    
                      timetype:[
									    		{
									    			name:'detectDate',
									    			type:'yyyy-MM-dd'	
									    		},
									    			{
									    			name:'nextDetect',
									    			type:'yyyy-MM-dd'	
									    		},
									    		{
									    			name:'detectYear',
									    			type:'yyyy'	
									    		},
									    ]                  
                  });                   
              }
    });
</script>
