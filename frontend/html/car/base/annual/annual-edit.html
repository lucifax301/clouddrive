<div class="bjui-pageContent">
    <div class="">
       <form class="datagrid-edit-form" data-toggle="validate" method="POST" id="edit-form">
			<input type="hidden" name="id">
			<div style="background-color:#eee; padding:1px;"> </div>
			<div class="bjui-row col-3">
            <label class="row-label">行驶证年检有效期</label>
            <div class="row-input required">
                <input type="text" name="annualIndate" id="annualIndate"  readonly="readonly"  data-toggle="datepicker" data-rule="required;pattern(yyyy-MM-dd)">
            </div>
            <label class="row-label">年检费用(元)</label>
            <div class="row-input ">
                <input type="text" name="annualCost" id="annualCost"  data-rule="length[1~11];digits">
            </div>
            <label class="row-label">报销日期</label>
            <div class="row-input">
                <input type="text" name="reimDate" id="reimDate" readonly="readonly" data-toggle="datepicker"  data-rule="pattern(yyyy-MM-dd)">
            </div>
             <label class="row-label">环保分类标志</label>
            <div class="row-input required">
                <select name="ygSign" id="ygSign"  data-toggle="selectpicker" data-width="100%" data-rule="required">
                    <option value="1">黄标</option>
                    <option value="2">绿标</option>
                </select>
            </div>
            <label class="row-label">黄绿标费用(元)</label>
            <div class="row-input ">
                <input type="text" name="ygCost" id="ygCost"  data-rule="length[1~11];digits">
            </div>
            <label class="row-label">综检地点</label>
            <div class="row-input ">
                <select name="detectAddress"  id="detectAddress" data-toggle="selectpicker" data-width="100%" data-rule="">                        
                      <option value="0">未知</option>
                      <option value="1">华隆达</option>
                      <option value="2">恒顺通</option>
	              </select>
            </div>
            <label class="row-label">环保有效期</label>
            <div class="row-input required">
                <input type="text" name="rohsDate" id="rohsDate"  readonly="readonly" data-toggle="datepicker" data-rule="required;pattern(yyyy-MM-dd)">
            </div>  
            <label class="row-label">综检费用(元)</label>
            <div class="row-input ">
                <input type="text" name="detectCost" id="detectCost"  data-rule="length[1~11];digits">
            </div>            
            <label class="row-label">综检报销日期</label>
            <div class="row-input ">
                <input type="text" name="dcostDate" id="dcostDate" readonly="readonly" data-toggle="datepicker" data-rule="pattern(yyyy-MM-dd)">
            </div>
            <label class="row-label">经办人</label>
            <div class="row-input fill-2 required">
                <input type="text" name="cname" id="cname"  data-rule="required" maxlength="10">
            </div>
            <label class="row-label">二级维护日期</label>
            <div class="row-input ">
                <input type="text" name="assertDate" id="assertDate"  readonly="readonly" data-toggle="datepicker" data-rule="pattern(yyyy-MM-dd)">
            </div>
            <label class="row-label">备注</label>
            <div class="row-input fill-2 ">
                <input type="text" name="remark" id="remark"  data-rule="" maxlength="100">
            </div>
       </div>
     </form>
    </div>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
        <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
<script type="text/javascript">
	clz.CurrentDom_init({
		current:'Dialog',
		url : config.openBasePath + 'car/updateCarAnnual',
		form_name : 'edit-form',
		table_name : 'annual-datagrid',
		timetype:[
      {
        name:'annualIndate',
        type:'yyyy-MM-dd'
      },
      {
        name:'reimDate',
        type:'yyyy-MM-dd'
      },
      {
        name:'rohsDate',
        type:'yyyy-MM-dd'
      },
      {
        name:'dcostDate',
        type:'yyyy-MM-dd'
      },
      {
        name:'assertDate',
        type:'yyyy-MM-dd'
      }
    ]
	})	
</script>
