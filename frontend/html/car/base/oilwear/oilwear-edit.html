<div class="bjui-pageContent">
    <div class="">
       <form class="datagrid-edit-form" data-toggle="validate" method="POST" id="edit-form">
			<input type="hidden" name="id">
			<div style="background-color:#eee; padding:1px;"></div>
			<div class="bjui-row col-3">    
           <label class="row-label">加油人</label>
            <div class="row-input required">
                <input type="text" name="oilSupplier" id="oilSupplier" data-rule="required" maxlength="10">
            </div>
            <label class="row-label">油品</label>
            <div class="row-input required">             
                <select name="oilType" id="oilType"  data-toggle="selectpicker" data-width="100%" data-rule="required">
                    <option value="0">0#</option>
                    <option value="1">90#</option>
                    <option value="2">92#</option>
                    <option value="3">93#</option>
                    <option value="4">95#</option>
                    <option value="5">97#</option>
                    <option value="6">98#</option>
                    <option value="7">电</option>
                </select>
            </div>
            <label class="row-label">加油日期</label>
            <div class="row-input">
                <input type="text" name="oilDate" id="oilDate" readonly="readonly" data-toggle="datepicker" data-rule="pattern(yyyy-MM-dd)">
            </div>
            <label class="row-label">加油升数</label>
            <div class="row-input required">
                <input type="text" name="oilMl" id="oilMl" data-rule="required;plusdigits" maxlength="4">
            </div>
            <label class="row-label">单价(元)</label>
            <div class="row-input required">
                <input type="text" name="cost" id="cost" data-rule="required;length[1~11];plusnumber" maxlength="5">
            </div>
            <label class="row-label">加油金额(元)</label>
            <div class="row-input ">
                <input type="text" name="sumCost" id="sumCost" data-rule="length[1~11];plusnumber" maxlength="5">
            </div>
            <label class="row-label">油站名</label>
            <div class="row-input ">
                <input type="text" name="oilstatName" id="oilstatName" data-rule="" maxlength="30">
            </div>
            <label class="row-label">录入人</label>
            <div class="row-input ">
                <input type="text" name="cname" id="cname" data-rule="" maxlength="10">
            </div>    
            <label class="row-label">录入日期</label>
            <div class="row-input ">
                <input type="text" name="ctime" id="ctime" readonly="readonly" data-toggle="datepicker" data-rule="pattern(yyyy-MM-dd)">
            </div>  
            <label class="row-label">付款方式</label>
            <div class="row-input required">
                <select name="costType" id="costType" data-toggle="selectpicker" data-width="100%" data-rule="required">
                    <option value="1">油卡</option>
                    <option value="2">现金</option>
                </select>
            </div>           
            <label class="row-label">备注</label>
            <div class="row-input fill-2 ">
                <input type="text" name="remark" id="remark" data-rule="" maxlength="100">
            </div>
       </div>
     </form>
    </div>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
        <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
<script type="text/javascript">
	clz.CurrentDom_init({
		current:'Dialog',
		url : config.openBasePath + 'car/updateCarOilwear',
		form_name : 'edit-form',
		table_name : 'oilwear-datagrid',
		timetype:[
      {
        name:'oilDate',
        type:'yyyy-MM-dd'
      },
      {
        name:'ctime',
        type:'yyyy-MM-dd'
      }
    ]
	})	
</script>
