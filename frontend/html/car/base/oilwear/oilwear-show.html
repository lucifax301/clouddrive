<div class="bjui-pageContent">
    <div class="">
       <form class="datagrid-edit-form" data-toggle="validate"  id="show-form">
			<input type="hidden" name="id">
			<div style="background-color:#eee; padding:1px;"></div>
			<div class="bjui-row col-3">    
           <label class="row-label">加油人</label>
            <div class="row-input ">
                <input type="text" name="oilSupplier" id="oilSupplier" disabled="true" data-rule="">
            </div>
            <label class="row-label">油品</label>
            <div class="row-input ">             
                <select name="oilType" id="oilType"  data-toggle="selectpicker" data-width="100%" disabled="true" data-rule="">
                    <option value="0">0#</option>
                    <option value="1">90#</option>
                    <option value="2">92#</option>
                    <option value="3">93#</option>
                    <option value="4">95#</option>
                    <option value="5">97#</option>
                    <option value="6">98#</option>
                    <option value="7">电</option>
                </select>
            </div>
            <label class="row-label">加油日期</label>
            <div class="row-input">
                <input type="text" name="oilDate" id="oilDate" data-toggle="datepicker" disabled="true" data-rule="">
            </div>
            <label class="row-label">加油升数</label>
            <div class="row-input ">
                <input type="text" name="oilMl" id="oilMl" disabled="true" data-rule="">
            </div>
            <label class="row-label">单价(元)</label>
            <div class="row-input ">
                <input type="text" name="cost" id="cost" disabled="true" data-rule="">
            </div>
            <label class="row-label">加油金额(元)</label>
            <div class="row-input ">
                <input type="text" name="sumCost" id="sumCost" disabled="true" data-rule="">
            </div>
            <label class="row-label">油站名</label>
            <div class="row-input ">
                <input type="text" name="oilstatName" id="oilstatName" disabled="true" data-rule="">
            </div>
            <label class="row-label">录入人</label>
            <div class="row-input ">
                <input type="text" name="cname" id="cname" disabled="true" data-rule="">
            </div>    
            <label class="row-label">录入日期</label>
            <div class="row-input ">
                <input type="text" name="ctime" id="ctime" data-toggle="datepicker" disabled="true" data-rule="">
            </div>  
            <label class="row-label">付款方式</label>
            <div class="row-input ">
                <select name="costType" id="costType" data-toggle="selectpicker" data-width="100%" disabled="true" data-rule="">
                    <option value="1">油卡</option>
                    <option value="2">现金</option>
                </select>
            </div>           
            <label class="row-label">备注</label>
            <div class="row-input fill-2 ">
                <input type="text" name="remark" id="remark" disabled="true" data-rule="">
            </div>
       </div>
     </form>
    </div>
</div>
<div class="bjui-pageFooter">
	<div class="c-bottom-button">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">关闭</button></li>
    </ul>
   </div>
</div>
<script type="text/javascript">
	BJUI.ajax('doajax', {
              url: config.openBasePath + 'car/getCarOilwear?id=' + clz.getNavtab_more().id,
              type: 'GET',
              loadingmask: true,
              okCallback: function(json, options) {
                  console.log(json); 
                  clz.CurrentDom_init({
					current:'Navtab',
                      form_name : 'show-form',
                      data : json.result,    
                      timetype:[
									    		{
										        name:'oilDate',
										        type:'yyyy-MM-dd'
										      },
										      {
										        name:'ctime',
										        type:'yyyy-MM-dd'
										      }
									    ]                  
                  });                   
              }
    });
</script>
