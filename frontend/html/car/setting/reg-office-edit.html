<div class="bjui-pageContent">
    <div class="">
        <form 
            class="datagrid-edit-form" data-toggle="validate" method="POST" id="edit-form">
			<input type="hidden" name="id" id="id">
			<div class="bjui-row">
                <label class="row-label">登记机关名称:</label>
                <div class="row-input required">
                    <input type="text" name="name" data-rule="required">
                </div>
                
                
            </div>
        </form>
    </div>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
        <li><button type="button" class="btn-default" data-icon="save" onclick="updateregoffice()">保存</button></li>
    </ul>
</div>
<script type="text/javascript">
	clz.CurrentDom_init({
		current:'Dialog',
		
		form_name : 'edit-form',
		table_name: 'datagrid-list',
		callback:function(data){
			console.log(data)
		}
	})

	function updateregoffice(){
	if($.CurrentDialog.find('#edit-form').isValid())
	BJUI.alertmsg('confirm', '确认修改登记机关吗？', {
            okCall: function() {
                BJUI.ajax('doajax', {
                    url: config.openBasePath + 'regoffice/update',
                    loadingmask: true,
					data: clz.parseForm($.CurrentDialog.find("#edit-form")),
                    okCallback: function(json, options) {
						BJUI.alertmsg('ok', '修改登记机关成功！', {})
						BJUI.dialog('closeCurrent')
					}
                });
            }
        });
	}
</script>
