<div class="bjui-pageContent">
    <div class="">
        <form 
            class="datagrid-edit-form" data-toggle="validate" method="POST" id="add-form">
			
			<div class="bjui-row">
                <label class="row-label">车身颜色:</label>
                <div class="row-input required">
                    <input type="text" name="name" data-rule="required">
                </div>
                
                
            </div>
        </form>
    </div>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
        <li><button type="button" class="btn-default" data-icon="save" onclick="savecarcolor()">保存</button></li>
    </ul>
</div>
<script type="text/javascript">
    function savecarcolor(){
		if($.CurrentDialog.find('#add-form').isValid())
		BJUI.alertmsg('confirm', '确认新增车身颜色吗？', {
				okCall: function() {
					BJUI.ajax('doajax', {
						url: config.openBasePath + 'carcolor/add',
						loadingmask: true,
						data: clz.parseForm($.CurrentDialog.find("#add-form")),
						okCallback: function(json, options) {
							BJUI.alertmsg('ok', '新增车身颜色成功！', {})
							BJUI.dialog('closeCurrent')
						}
					});
				}
			});
		}
</script>
