<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">关闭</button></li>
    </ul>
</div>
<script type="text/javascript">	
	
	BJUI.ajax('doajax', {
              url: config.openBasePath + 'car/getCarInsurance?id=' + clz.getNavtab_more().id,
              type: 'GET',
              loadingmask: true,
              okCallback: function(json, options) {
                  console.log(json); 
                  clz.CurrentDom_init({
					current:'Navtab',
                      form_name : 'show-form',
                      data : json.result,    
                      timetype:[
									    		{
										        name:'busrisksDate',
										        type:'yyyy-MM-dd'
										      },
										      {
										        name:'busrisksStime',
										        type:'yyyy-MM-dd'
										      },
										      {
										        name:'busrisksEtime',
										        type:'yyyy-MM-dd'
										      },
										      {
										        name:'saliDate',
										        type:'yyyy-MM-dd'
										      },
										      {
										        name:'saliStime',
										        type:'yyyy-MM-dd'
										      },
										      {
										        name:'saliEtime',
										        type:'yyyy-MM-dd'
										      },
										      {
										        name:'accountDate',
										        type:'yyyy-MM-dd'
										      }
									    ],
									    callback:function(data){    	
										    	var paid = data.paid.split(',');
										    	$.CurrentNavtab.find('[name="paid"]').each(function(){
										    		var val = $(this).val();
										    		var checkbox = $(this);
										    		$.each(paid,function(i,m){
										    			if(m==val){    				
										    				checkbox.attr('checked','checked');
										    			}
										    		})
										    	})
										    	
										    	var typeval = data.type.split(',');    	
										    	console.log(typeval)
										    	$.CurrentNavtab.find('[name="type"]').each(function(){
										    		var val = $(this).val();
										    		var checkbox = $(this);
										    		$.each(typeval,function(i,m){
										    			if(m==val){    				
										    				checkbox.attr('checked','checked');
										    			}
										    		})
										    	})
										    	$.CurrentNavtab.trigger(BJUI.eventType.initUI)//重新渲染BJUI
									    }                 
                  });                   
              }
    });
</script>
