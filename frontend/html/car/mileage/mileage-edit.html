<div class="bjui-pageContent">
    <div class="">
    	<form class="datagrid-edit-form" data-toggle="validate" method="POST" id="edit-form">
			<input type="hidden" name="id">
			<div class="bjui-row col-1">
		    <label class="row-label">所属片区：</label>
            <div class="row-input required">
                <select name="areaid" data-toggle="selectpicker" data-width="100%" 
                    data-dataurl="/httpaccess/area/list" data-optiontype="id,name" data-rule="required">
                </select>
            </div>
            <label class="row-label">车牌号码：</label>
            <div class="row-input required">
                <input type="text" name="carno" value="" data-toggle="findgrid" readonly="readonly" data-options="{
                    include: 'carno : carNo ,carid : carId',
                    dialogOptions: {
                        title:'查找车牌号',
                        maxable : false
                    },
                    empty : false,
                    gridOptions: {
                        tableWidth:'80%',
                        filterThead : true,
                        dataUrl: config.openBasePath + 'car/getCarList',
                        columns: [
                            {name:'carNo', label:'车牌号码', width : '25%', align:'center'},
                            {name:'area', label:'所属片区', width : '30%', align:'center',type:'select',items: mileage_edit.area_menu_type},
                            {name:'carOwner', label:'所属教练', width : '30%', align:'center'},
                        ]
                    },
                }" placeholder="点放大镜按钮查找" data-rule="required">
            </div>
			<label class="row-label">使用人：</label>
            <div class="row-input">
                <input type="text" name="name" maxlength="10">
            </div>
            <label class="row-label">上月公里数：</label>
            <div class="row-input">
                <input type="text" id="lastmile" name="lastmile" data-rule="digits" maxlength="6">
            </div>
            <label class="row-label">本月公里数：</label>
            <div class="row-input">
                <input type="text" id="thismile" name="thismile" data-rule="digits" maxlength="6">
            </div>
            <label class="row-label">实际公里数：</label>
            <div class="row-input">
                <input type="text" id="actualmile" name="actualmile" data-rule="digits" maxlength="6" readonly="readonly">
            </div>
            <label class="row-label">采集时间：</label>
            <div class="row-input">
                <input type="text" name="fetchtime" readonly="readonly" data-toggle="datepicker" data-rule="pattern(yyyy-MM-dd)">
            </div>
            <div>        
                <label class="row-label">备注：</label>
                <div class="row-input">
                    <textarea type="text" name="remark" rows="3"></textarea>
                </div>
            </div>
      </div>
    	</form>
    </div>
</div>
<div class="bjui-pageFooter">
    <div class="c-bottom-button">
        <li><button type="button" class="btn-blue" data-icon="save" onclick="mileage_update()">保存</button></li>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
    </div>
</div>
<script type="text/javascript">
	var mileage_edit= {
		init: function() {
			clz.CurrentDom_init({
				current:'Dialog',
				url : config.openBasePath + 'carbiz/editmileage',
				form_name : 'edit-form',
				table_name : 'datagrid-list',
				timetype : [{
		            name : "fetchtime",
		            type : "yyyy-MM-dd"
		        }],
			})
			BJUI.ajax('doajax', {
			    url: config.openBasePath + 'area/listInJson?userType=1',
			    loadingmask: true,
			    okCallback: function(json, options) {
			        mileage_edit.area = json.result;
			    }
			})
		},
		area_menu_type: function(){
			return mileage_edit.area;
		}
	}
    mileage_edit.init();

	
	//ie
	$("#lastmile").bind("propertychange", function() {
		if(parseInt($.CurrentDialog.find("#thismile").val())>=parseInt($(this).val())){
			$.CurrentDialog.find('#actualmile').val(parseInt(parseInt($.CurrentDialog.find("#thismile").val())-$(this).val()))
		}
		
		console.log($(this).val())
	});
	//chrome
	$("#lastmile").bind("change", function() {
		if(parseInt($.CurrentDialog.find("#thismile").val())>=parseInt($(this).val())){
		$.CurrentDialog.find('#actualmile').val(parseInt(parseInt($.CurrentDialog.find("#thismile").val())-$(this).val()))
		}
		console.log($(this).val())
	});
	
	//ie
	$("#thismile").bind("propertychange", function() {
		if(parseInt($.CurrentDialog.find("#lastmile").val())<=parseInt($(this).val())){
			$.CurrentDialog.find('#actualmile').val(parseInt($(this).val())-parseInt($.CurrentDialog.find("#lastmile").val()))
		}
		
		console.log($(this).val())
	});
	//chrome
	$("#thismile").bind("change", function() {
		if(parseInt($.CurrentDialog.find("#lastmile").val())<=parseInt($(this).val())){
		$.CurrentDialog.find('#actualmile').val(parseInt($(this).val())-parseInt($.CurrentDialog.find("#lastmile").val()))
		}
		console.log($(this).val())
	});
	
	function mileage_update(){
		if($.CurrentDialog.find('#edit-form').isValid()){
			if(parseInt($.CurrentDialog.find("#lastmile").val())>parseInt($.CurrentDialog.find("#thismile").val())){
				BJUI.alertmsg('info', '本月公里数不能小于上月公里数！', {})
				return 
			}
			
		BJUI.ajax('doajax', {
							url: config.openBasePath + 'carbiz/editmileage',
							loadingmask: true,
							//form :  $.CurrentNavtab.find('#add-form'),
							data: $.CurrentDialog.find('#edit-form').serializeArray(),
							okCallback: function(json, options) {
								BJUI.alertmsg('ok', '提交成功！', {})
								BJUI.dialog('closeCurrent');
								car_mileage_list.datagrid('refresh',true);
							}
						});
					}
	}
</script>
