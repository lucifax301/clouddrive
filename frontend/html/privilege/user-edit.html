<div class="bjui-pageContent">
    <div class="">
        <form action="http://192.168.1.94:9731/httpaccess/open/user/add" 
            class="datagrid-edit-form" data-toggle="validate" method="POST" id="editForm">
			<input type="hidden" name="id" id="id">
			<div class="bjui-row">
                <label class="row-label">手机号码:</label>
                <div class="row-input required">
                    <input type="text" name="username" data-rule="required;mobile">

                <label class="row-label">用户名称:</label>
                <div class="row-input required">
                    <input type="text" name="realname" data-rule="required">
                </div>

                <div class="row-input required">
                    <input type="password" name="password" data-rule="required">
                </div>

                <div class="row-input required">
                    <input type="password" name="password1" data-rule="required;match[password]">

        </form>
    </div>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li>

    </ul>
</div>

	var data = grid.data('selectedDatas');
	if (data !=null && data != undefined && !window.table_add) {
		$("#editForm").fill(data[0]);
