<script type="text/javascript">
	var beforecartype;

	function loadcartype() {
		BJUI.ajax('doajax', {
			url: config.openBasePath + "/coachSetting/listCarType",
			loadingmask: true,
			okCallback: function(json, options) {
				//console.log(json.result.list)
				if(json.result && json.result.list) {
					beforecartype = json.result.list;
					for(var i = 0; i < json.result.list.length; i++) {
						$("#type_" + json.result.list[i].type).parent().addClass("checked")
						$("#type_" + json.result.list[i].type).attr("checked", true)
					}
				}
			}
		})
	}
	loadcartype();

	function savecartype() {
		BJUI.alertmsg('confirm', '确认修改带教车型吗？', {
			okCall: function() {
				BJUI.ajax('doajax', {
					url: config.openBasePath + 'coachSetting/saveCarType',
					loadingmask: true,
					//data: clz.parseForm($.CurrentNavtab.find("#cartypeForm")),
					data: $.CurrentNavtab.find("#cartypeForm").serializeArray(),
					okCallback: function(json, options) {
						BJUI.alertmsg('ok', '修改带教车型成功！', {})

					}
				});
			}
		});

	}
</script>
