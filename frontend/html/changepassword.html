<div class="bjui-pageContent">
    <form id="changepsw" data-toggle="validate" method="post" data-close-current="true">
        <div class="bjui-row col-1">
            <label class="row-label">姓名:</label>
            <div class="row-input">
            	<input type="text" name="username" disabled="disabled">
            </div>
            <label class="row-label">登陆账号:</label>
            <div class="row-input">
            	<input type="text" name="loginname" disabled="disabled">
            </div>
            <label class="row-label">旧密码:</label>
            <div class="row-input required">
                <input type="password" id="j_userinfo_changepass_oldpass" name="oldpassword" value="" data-rule="required;length(6~12)">
            </div>
            <label class="row-label">新密码:</label>
            <div class="row-input required">
                <input type="password" id="j_userinfo_changepass_newpass" name="password" value="" data-rule="新密码:required;length(6~12)">
            </div>
            <label class="row-label">确认密码:</label>
            <div class="row-input required">
                <input type="password" id="j_userinfo_changepass_confirmpass" name="" value="" data-rule="required;match(#j_userinfo_changepass_newpass)">
            </div>
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">关闭</button></li>
        <li><button type="button" class="btn-default" data-icon="check" onclick="chanageuserpwd()" >确认修改</button></li>
    </ul>
</div>
<script>
	clz.CurrentDom_init({
		current: 'Dialog',
		url: config.openBasePath + 'user/updatepwd',
		form_name: 'changepsw',
		data:liliyun_userinfo,
		
	})
	
	function chanageuserpwd(){
	BJUI.alertmsg('confirm', '确认修改密码吗？', {
					okCall: function() {
						
						BJUI.ajax('doajax', {
							url: config.openBasePath + 'user/updatepwd',
							loadingmask: true,
							data: clz.parseForm($.CurrentDialog.find("#changepsw")),
							okCallback: function(json, options) {
								BJUI.alertmsg('ok', '修改成功！', {})
								BJUI.dialog('closeCurrent')
							}
						});
					}
				});
			}
</script>
