<div class="bjui-pageContent">
	<div class="">
		<form class="datagrid-edit-form" data-toggle="validate" method="POST" id="add-form">
			<div class="widget-box">
				<div class="widget-title">
					<span class="icon"> <i class="fa fa-th"></i> </span>
					<h5>基本资料</h5>
				</div>
				<div class="widget-content nopadding">
					<div class="y-comment">
						<div class="bjui-row col-2" style="width:66.6666%;float:left">
							<label class="row-label">姓名</label>
							<div class="row-input required">
								<input type="text" name="name" data-rule="required;length[1~60]" placeholder="请输入姓名">
							</div>
							<label class="row-label">手机号码</label>
							<div class="row-input required">
								<input type="text" name="mobile" data-rule="required,mobile" placeholder="请输入手机号码">
							</div>
							<label class="row-label">性别</label>
							<div class="row-input required">
								<select name="sex" data-toggle="selectpicker" data-width="100%" data-rule="required">
									<option value="">请选择</option>
									<option value="1">男</option>
									<option value="2">女</option>
								</select>
							</div>
							<label class="row-label">身份证号</label>
							<div class="row-input required">
								<input type="text" name="idcard" data-rule="required" placeholder="请输入身份证号">
							</div>
							
							<div class="bjui-row">
								<label class="row-label">地址:</label>
								<div class="row-input fill-2">
									<textarea type="text" rows="2" name="address" maxlength="60" placeholder="请输入地址"></textarea>
								</div>
							</div>
							
							<label class="row-label">供职状态</label>
							<div class="row-input required">
								<select name="employstatus" data-toggle="selectpicker" data-width="100%" data-rule="required" onchange="staff_add.changeestatus(this.value)">
									<option value="0">在职</option>
									<option value="1">离职</option>
								</select>
							</div>
							<label class="row-label">入职日期</label>
							<div class="row-input required">
								<input type="text" name="hiredate" readonly="readonly" data-toggle="datepicker" data-rule="required" placeholder="点击选择日期">
							</div>
							<div id="leavediv" style="display: none;">
							<label class="row-label">离职日期</label>
							<div class="row-input">
								<input type="text" name="leavedate" readonly="readonly" data-toggle="datepicker" placeholder="点击选择日期">
							</div>
							</div>
						</div>
						<div class="bjui-row col-1" style="width:33.3333%;float:left">
							<label class="row-label">照片</label>
							<div class="row-input"><input type="hidden" name="photourl" id="photo" />
								<input type="file" data-name="coachImg" data-toggle="webuploader" data-options="
										{
											pick: {label: '点击选择图片'},
											server: config.openBasePath + 'uploadImg',
											fileNumLimit: 1,
											formData: {dir:'custompic'},
											required: false,
											uploaded: '',
											basePath: '',
											auto: true,
											accept: {
												title: '上传图片',
												extensions: 'jpg,png',
												mimeTypes: '.jpg,.png'
											},
											 type: 'img',
											  uploadSuccess: function(data){
												console.log(data)
												if(data.result&&data.result.pic){
													$.CurrentNavtab.find('#photo').val(data.result.pic);
													$.CurrentNavtab.find('.statusBar .btns').hide()
												}
											  }
										}">
							</div>
						</div>

					</div>
				</div>
			</div>

			<div class="widget-box">
				<div class="widget-title">
					<span class="icon"> <i class="fa fa-th"></i> </span>
					<h5>职能信息</h5>
				</div>
				<div class="widget-content nopadding">

					<div class="bjui-row col-3">
						<label class="row-label">职务</label>
						<div class="row-input required">
							<select name="job" data-toggle="selectpicker" data-width="100%" data-rule="required" onchange="staff_add.selectjob(this.value)">
								<option value="">请选择</option>
								<option value="1">职能员工</option>
								<option value="2">教练员</option>
								<option value="3">片区主管</option>
								<!--<option value="3">安全员</option>
								<option value="4">考核员</option>-->
								<option value="5">客服</option>
								<option value="6">顶班客服</option>
							</select>
						</div>
						
					</div>
				</div>
				
				<div class="widget-content nopadding" id="jobinfo">
					
				</div>
			</div>
			
			
		</form>
	</div>

</div>
<div class="bjui-pageFooter">
	<div class="c-bottom-button">
		<ul>
			<li><button type="button" class="btn-blue" data-icon="save" onclick="staff_add.saveaddstaff()">保存</button></li>
			<li><button type="button" class="btn-red" data-icon="close" onclick="staff_add.cancel()">取消</button></li>

		</ul>
	</div>
</div>
<script type="text/javascript">
	var staff_add = {
		coach_template:'',
		officer_template:'',
		assess_template:'',
		common_template:'',
		cs_template:'',
		director_template:'',
		init() {
			clz.CurrentDom_init({
				current: 'Navtab',
				url: config.openBasePath + 'coach/addCoach',
				form_name: 'add-form',
				table_name: 'datagrid-list',
				callback: function(data) {
					staff_add.loadcommontemplate();
					staff_add.loadcoachtemplate();
					staff_add.loadofficertemplate();
					staff_add.loadofficertemplate();
					staff_add.loadcstemplate();
					staff_add.loaddirectortemplate();
				}
			})
		},
		selectjob(value){
			if(value==2){
				$.CurrentNavtab.find('#jobinfo').html(coach_template);
				
			}else if(value==3){
				$.CurrentNavtab.find('#jobinfo').html(director_template);
			}else if(value==4){
				$.CurrentNavtab.find('#jobinfo').html(assess_template);
			}else if(value==5||value==6){
				$.CurrentNavtab.find('#jobinfo').html(cs_template);
			}else if(value==1){
				$.CurrentNavtab.find('#jobinfo').html(common_template);
			}
			$.CurrentNavtab.find('#jobinfo').trigger(BJUI.eventType.initUI);
			
		},
		loadcoachtemplate() {
			$.ajax({
				type:"get",
				url:"html/system/staff/staff-coach.html",
				async:false,
				xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
				success:function(data){
					//console.log(data)
					coach_template=data;
				}
			});
//			BJUI.ajax('doajax', {
//				url: "html/system/staff/staff-coach.html",
//				loadingmask: false,
//				okCallback: function(json, options) {
//					console.log(json)
//					coach_template=json;
//					
//				}
//			})
		},
		loadofficertemplate() {
			$.ajax({
				type:"get",
				url:"html/system/staff/staff-officer.html",
				async:false,
				xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
				success:function(data){
					//console.log(data)
					officer_template=data;
				}
			});
		},
		loadofficertemplate() {
			$.ajax({
				type:"get",
				url:"html/system/staff/staff-assess.html",
				async:false,
				xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
				success:function(data){
					//console.log(data)
					assess_template=data;
				}
			});
		},
		loadcstemplate() {
			$.ajax({
				type:"get",
				url:"html/system/staff/staff-cs.html",
				async:false,
				xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
				success:function(data){
					//console.log(data)
					cs_template=data;
				}
			});
		},
		loadcommontemplate() {
			$.ajax({
				type:"get",
				url:"html/system/staff/staff-common.html",
				async:false,
				xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
				success:function(data){
					//console.log(data)
					common_template=data;
				}
			});
		},
		loaddirectortemplate() {
			$.ajax({
				type:"get",
				url:"html/system/staff/staff-director.html",
				async:false,
				xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
				success:function(data){
					//console.log(data)
					director_template=data;
				}
			});
		},
		showstore(areaid){
			if(areaid!='')
			BJUI.ajax('doajax', {
                    url: config.openBasePath + "/store/list?areaid="+areaid,
                    loadingmask: true,
                    okCallback: function(json, options) {
						if(json.result&&json.result.list){
							renderselect($.CurrentNavtab.find('#storeid'),json.result.list)
							$.CurrentNavtab.find('#storeid').selectpicker('refresh')
						}
                    }
                })
			else{
				renderselect($.CurrentNavtab.find('#storeid'),{})
				$.CurrentNavtab.find('#storeid').selectpicker('refresh')
			}
		},
		loadclass() {
			BJUI.ajax('doajax', {
				url: config.openBasePath + "/class/list",
				loadingmask: true,
				okCallback: function(json, options) {
					//console.log(json.result.list)
					if(json.result && json.result.list) {
						clz.output_checkbox({
							data: json.result.list, //数据格式 id name
							domid: 'classgroup', // 输出容器id
							name: 'classinfoid', //checkbox 的name属性
							place: 'CurrentNavtab' //弹层里 CurrentDialog   标签页里 CurrentNavtab
						})
					}
				}
			})
		},
		changeestatus(value){
			if(value==0){
				$.CurrentNavtab.find("#leavediv").css("display","none")
			}else if(value==1){
				$.CurrentNavtab.find("#leavediv").css("display","")
			}
		},

		saveaddstaff() {
			var jobdata= {};
			$.CurrentNavtab.find("#jobinfo").find("input").each(function(){
				jobdata[$(this).attr('name')]=$(this).val();
			})
			$.CurrentNavtab.find("#jobinfo").find("select").each(function(){
				jobdata[$(this).attr('name')]=$(this).val();
			})
			
			var formdata=clz.parseForm($.CurrentNavtab.find("#add-form"));
			
			console.log(JSON.stringify(jobdata));
			formdata.detail=JSON.stringify(jobdata);
			console.log(formdata);
			if($.CurrentNavtab.find('#add-form').isValid())
				BJUI.alertmsg('confirm', '确认新增员工吗？', {
					okCall: function() {
						//BJUI.ajax('ajaxform', {
						BJUI.ajax('doajax', {
							url: config.openBasePath + 'staff/add',
							loadingmask: true,
							//form :  $.CurrentNavtab.find('#add-form'),
							data: formdata,
							okCallback: function(json, options) {
								BJUI.alertmsg('ok', '提交成功！', {})
								BJUI.navtab('closeCurrentTab');
							}
						});
					}
				});
		},
		cancel(){
			if($.CurrentNavtab.find("#add-form").find("input[name=name]").val()!=''){
			BJUI.alertmsg('confirm', '离开本页面后，编辑的内容将不会保存，是否离开？', {
				okCall: function() {
					BJUI.navtab('closeCurrentTab');
				}
			})
			}else{
				BJUI.navtab('closeCurrentTab');
			}
		}
	}

	staff_add.init();
</script>
