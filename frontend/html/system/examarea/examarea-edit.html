<div class="bjui-pageContent">
    <div class="">
        <form class="datagrid-edit-form" data-toggle="validate" method="POST" id="add-form">
            
			<div class="bjui-row col-4">
				<div class="bjui-row col-4">
                <label class="row-label">考场名称</label>
                <div class="row-input required">
                    <input type="text" name="name" data-rule="required;length[1~60]">
                </div>
                </div>
                
                <div class="bjui-row col-4">
                <label class="row-label">考场地址</label>
                <div class="row-input fill-2 required">
                    <input type="text" name="address" data-rule="required,length[1~60]">
                </div>
                </div>
                
                <div class="bjui-row col-4">
                <label class="row-label">考试科目</label>
                <div class="row-input required">
                    <input type="radio" name="subject" value="2" data-toggle="icheck" data-label="科目二" checked>
					<input type="radio" name="subject" value="3" data-toggle="icheck" data-label="科目三">
                </div>
                </div>
            </div>

            <input type="hidden" name="id" />
        </form>
    </div>
</div>
<div class="bjui-pageFooter">
    <div class="c-bottom-button">
        <li><button type="button" class="btn-blue" data-icon="save" onclick="saveeditexamarea()">保存</button></li>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li> 
    </div>
</div>
<script type="text/javascript">
    clz.CurrentDom_init({
		current:'Dialog',
        url : config.openBasePath + 'trainarea/edit',
        form_name : 'add-form',
        table_name : 'datagrid-list'
    }) 
    
    function saveeditexamarea(){
		
		
	if($.CurrentDialog.find('#add-form').isValid())
	BJUI.alertmsg('confirm', '确认修改考场吗？', {
            okCall: function() {
                BJUI.ajax('doajax', {
                    url: config.openBasePath + 'examarea/edit',
                    loadingmask: true,
					//data: clz.parseForm($.CurrentDialog.find("#editForm")),
					data: $.CurrentDialog.find('#add-form').serializeArray(),
                    okCallback: function(json, options) {
						BJUI.alertmsg('ok', '修改考场成功！', {})
						BJUI.dialog('closeCurrent')
					}
                });
            }
        });
	}
</script>
