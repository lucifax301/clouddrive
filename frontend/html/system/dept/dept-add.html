<div class="bjui-pageContent">
    <div class="">
        <form class="datagrid-edit-form" data-toggle="validate" method="POST" id="add-form">
            
			<div class="bjui-row col-4">
				<div class="bjui-row col-4">
                <label class="row-label">部门名称</label>
                <div class="row-input required">
                    <input type="text" name="name" data-rule="required;length[1~60]">
                </div>
                </div>
                
                
                <div class="bjui-row col-4">
                <label class="row-label">备注:</label>
						<div class="row-input fill-2">
							<textarea type="text" rows="2" name="remark" maxlength="300" placeholder="请输入备注"></textarea>
						</div>
                </div>
            </div>

            
        </form>
    </div>
</div>
<div class="bjui-pageFooter">
    <div class="c-bottom-button">
        <li><button type="button" class="btn-blue" data-icon="save" onclick="saveadddept()">保存</button></li>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li> 
    </div>
</div>
<script type="text/javascript">
	
	function saveadddept(){
		
		
	if($.CurrentDialog.find('#add-form').isValid())
	BJUI.alertmsg('confirm', '确认新增部门吗？', {
            okCall: function() {
                BJUI.ajax('doajax', {
                    url: config.openBasePath + 'dept/edit',
                    loadingmask: true,
					//data: clz.parseForm($.CurrentDialog.find("#editForm")),
					data: $.CurrentDialog.find('#add-form').serializeArray(),
                    okCallback: function(json, options) {
						BJUI.alertmsg('ok', '新增部门成功！', {})
						BJUI.dialog('closeCurrent')
					}
                });
            }
        });
	}
	
	
</script>
