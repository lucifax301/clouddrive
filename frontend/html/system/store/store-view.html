<script type="text/javascript">
	var system_store_view = {
		images : {},
		init : function(){
			var data = clz.getNavtab_more();
			clz.CurrentDom_init({
				current:'Navtab',
				form_name: 'view-form',
				data: data,
				before: function(data) {
					if(data.region) {
						data.province = parseInt(data.region/10000);
						data.city = parseInt(data.region/100);
					}
					if(data.opendate)
						data.opendate = data.opendate.substring(0,10);
					if(data.starttime)
						data.starttime = data.starttime.substring(0,10);
					if(data.endtime)
						data.endtime = data.endtime.substring(0,10);
					if(data.licensestart)
						data.licensestart = data.licensestart.substring(0,10);
					if(data.licenseend)
						data.licenseend = data.licenseend.substring(0,10);
					
					if (data.starttime && data.endtime)
						data.leftrenttime = system_store_view.getLefttime(data.starttime, data.endtime);
					if (data.licenseend)
						data.leftlicensetime = system_store_view.getLefttime("", data.licenseend);
					if (data.licensestart && data.licenseend)
						data.licensetime = system_store_view.getLefttime(data.licensestart, data.licenseend);
						$.CurrentNavtab.find("#coachnum-list").html(
							"<a href='html/system/store/store-coachlist.html' data-toggle='dialog' data-options='{id:\"store-view-coach-list"+data.id+"\" , title:\"门店教练员列表\", width:1000, height:800}' data-more='" + data.id + "'>" + data.coachnum + "</a>"
						);
					
				}
			});
		},
		getLefttime : function(start, end) {
			if (start == "") {
				date = new Date();
				start = date.getFullYear() + "-" + (date.getMonth()+1) + "-" + date.getDate();
				console.log(date.toLocaleDateString().replaceAll("/","-"));
			}
			var reg = /^(\d{4})-(\d{1,2})-(\d{1,2})$/;
			if (start.match(reg) != null && end.match(reg) != null) {
				var starttime = new Date(start);
				var endtime = new Date(end);
				var year = endtime.getFullYear() - starttime.getFullYear();
				var month = endtime.getMonth() - starttime.getMonth();
				if (month < 0) {
					year = year - 1;
					month = 12 + month;
				}
				return year + "年" + month + "月";
			}
		}
	}
	system_store_view.init();
</script>
