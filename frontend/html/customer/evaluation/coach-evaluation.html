<section id="thispage" privilege = "050303"></section>
<div class="bjui-pageHeader">
	<form id="search-form" data-toggle="ajaxsearch" data-options="{searchDatagrid:$.CurrentNavtab.find('#datagrid-list')}">
		<div class="widget-box">
			<div class="widget-title">
				<span class="icon"> <i class="fa fa-th"></i> </span>
				<h5>教练评价</h5>
			</div>
			<div class="widget-content nopadding">
				<div class="bjui-row col-4">
					<label class="row-label">片区：</label>
					<div class="row-input">

						<select name="areaid" id="area" data-toggle="selectpicker" size="15" data-width="100%" data-datajson="arealist_filter" data-refdata="storelist,{value},areaid" data-nextselect="#store" data-keys="{'label':'name','value':'id'}" data-optiontype="id,name">
							<option value="">全部</option>
						</select>
					</div>
					<label class="row-label">门店：</label>
					<div class="row-input">

						<select name="storeid" id="store" data-toggle="selectpicker" size="15" data-width="100%" >
							<option value="">全部</option>
						</select>
					</div>
					<label class="row-label">班别：</label>
					<div class="row-input">
						<select name="classid"  data-toggle="selectpicker" size="15" data-width="100%" data-datajson="classlist" data-optiontype="id,name">
							<option value="">全部</option>
						</select>
					</div>
					
					<label class="row-label">评价科目：</label>
					<div class="row-input">
						<select name="part" id="part" data-toggle="selectpicker" size="15" data-width="100%" class="w-100">
							<option value="">全部</option>
							<option value="1">科目一</option>
							<option value="2">科目二</option>
							<option value="3">科目三</option>
							<option value="4">科目四</option>
						</select>
					</div>
					<label class="row-label">评价星级：</label>

					<div class="row-input">
						<select name="overall" id="overall" data-toggle="selectpicker" data-width="100%" size="15">
							<option value="">全部</option>
							<option value="1">一星</option>
							<option value="2">二星</option>
							<option value="3">三星</option>
							<option value="4">四星</option>
							<option value="5">五星</option>
						</select>
					</div>
					<label class="row-label">手机号码：</label>
					<div class="row-input">
						<input type="text" name="studentphone" class="form-control" data-width="100%" placeholder="请输入手机号码查询">
					</div>
					<label class="row-label">教练名称：</label>
					<div class="row-input">
						<input type="text" name="coachname" class="form-control" data-width="100%" placeholder="请输入教练姓名查询">
					</div>
					<label class="row-label">学员姓名：</label>
					<div class="row-input">
						<input type="text" name="studentname" class="form-control" data-width="100%" placeholder="请输入学员姓名查询">
					</div>
					<div style="margin-top: 5px;"></div>
					<label class="row-label">时间：</label>
					<div class="row-input">
						<input type="text" name="begindate" readonly="readonly" data-toggle="datepicker" placeholder="起始时间">
					</div>
	
					<label class="row-label">到：</label>
					<div class="row-input">
						<input type="text" name="enddate" readonly="readonly" data-toggle="datepicker" placeholder="结束时间">
					</div>
				</div>
				<div class="text-center">
<div class="btn-group">
						<button type="submit" class="btn-blue" data-icon="search">搜索</button>
						<button type="reset" class="btn-blue" data-icon="times">重置</button>
						<button type="button" class="btn-blue" data-privilege='050303_datagrid-list_06' data-icon="sign-out" onclick="coach_evaluation_list.export()">导出</button>
					</div>
					</div>
			</div>
		</div>
	</form>
</div>
<table id="datagrid-list" class="table table-bordered" data-tabprivilege="datagrid-list"></table>
<script type="text/javascript">
	
	var coach_evaluation_list = {
		curtab: clz.getNavtab_privilege(),
		list: $.CurrentNavtab.find('#datagrid-list').datagrid({
			gridTitle: '教练评价列表',
			toolbarItem: 'add',
			
			paging: {
				pageSize: 15,
				selectPageSize: '15,50,100,500'
			},
			height: '85%',
			showCheckboxcol: true,
			showToolbar: true,
			dataUrl: config.openBasePath + 'evaluation/coach/list',
			columns: [{
					name: 'studentname',
					label: '学员姓名',
					align: 'center'
					
				},
				{
					name: 'studentphone',
					label: '手机号码',
					align: 'center'
				}, {
					name: 'classid',
					label: '班别',
					align: 'center',
					render:function(value){
						return clz.configRender({name:'classlist',val:value,key:'id'})
					}
				}, {
					name: 'areaid',
					label: '片区',
					align: 'center',
					render: formatAreaCell
				},{
					name: 'storeid',
					label: '门店',
					align: 'center',
					render: formatStoreCell
				}, {
					name: 'coachname',
					label: '被评价教练',
					align: 'center'
				}, {
					name: 'part',
					label: '评价科目',
					align: 'center',
					render:function(value){
						if(value==1){
							return "科目一";
						}else if(value==2){
							return "科目二";
						}else if(value==3){
							return "科目三";
						}else if(value==4){
							return "科目四";
						}
					}
				}, {
					name: 'overall',
					label: '评价星级',
					align: 'center',
					render:function(value){
						if(value==1){
							return "一星"
						}else if(value==2){
							return "二星"
						}else if(value==3){
							return "三星"
						}else if(value==4){
							return "四星"
						}else if(value==5){
							return "五星"
						}
					}
				}, {
					name: 'ctime',
					label: '评价时间',
					align: 'center'
				}, {
					name: 'cuser',
					label: '提交人',
					align: 'center'
				}, {
				name: 'op',
				label: '操作',
				align: 'center',
				render: function(value,data){
					var html="<button class='btn btn-blue vhide' data-icon='search' data-privilege='' onclick='coach_evaluation_list.view("+JSON.stringify(data)+")'>查看</button>"
					return html
				}
				}
				
			],
			keys: {
				ctime: 'ctime',
				mtime: 'mtime'
			},
			
			add_url: "html/customer/evaluation/coach-evaluation-add.html",

			editMode: {
				navtab: {
					id: 'coach-evaluation-navtab',
					title: '教练评价',
					onClose: function() {
						window.coach_object = null;
						coach_evaluation_list.list.datagrid('refresh', true);
						BJUI.navtab('switchTab', coach_evaluation_list.curtab);
					}
				}
			},
			
			delPK: 'id',
			beforeEdit: function() {
				window.coach_list_tab = clz.getNavtab_privilege();
				//window.coach_object = coach_list.list.data('selectedDatas') == null ? null : coach_list.list.data('selectedDatas')[0];
				return true;
			},
			afterSave: function() {
				coach_list.list.datagrid('refresh', true);
				
			},
			
			exportOption: {
				type: "file",
				options: {
					url: config.openBasePath + "evaluation/coach/export",
					data: $.CurrentNavtab.find("#search-form").serializeArray()
				}
			}
		}),
		

		view: function(info) {
			console.log(info)
			BJUI.navtab({
				id: 'coach-evaluation-view' + info.id,
				
				url: 'html/customer/evaluation/coach-evaluation-view.html',
				title: '评价详情',
				more: JSON.stringify(info),
				onClose: function() {
					//coach_list.list.datagrid('refresh', true);
					BJUI.navtab('switchTab', coach_evaluation_list.curtab)
				}

			})
		},
		export:function(){
			
			BJUI.ajax('ajaxdownload', {
                    url: config.openBasePath + "evaluation/coach/export",
                    loadingmask: false,
					data : $.CurrentNavtab.find('#search-form').serializeArray()
                    
                })
		}
	}

	
</script>
