<div class="bjui-pageContent">
	<form class="datagrid-edit-form" data-toggle="validate" method="POST" id="edit-form">
		<div class="widget-box ">
			<div class="widget-title">
				<span class="icon"> <i class="fa fa-tag"></i> </span>
				<h5>跟踪人</h5>
			</div>
			<div class="widget-content nopadding">
				<div class="bjui-row col-3">
					<label class="row-label">跟踪人：</label>
					<div class="row-input required ">
						<input type="hidden" name="followerid">
						<input type="text" name="followername" data-rule="" readonly>
					</div>
					<div>
						<label class="row-label">来源渠道：</label>
						<div class="row-input required">
							<select name="saleschannel" data-toggle="selectpicker" data-width="100%" data-rule="required" data-dataurl="/httpaccess/saleschannel/list?pageNo=-1" data-optiontype="id,channel" disabled>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="widget-box ">
			<div class="widget-title">
				<span class="icon"> <i class="fa fa-tag"></i> </span>
				<h5>潜在客户信息</h5>
			</div>
			<div class="widget-content nopadding">
				<div class="bjui-row col-3">
					<label class="row-label">客户姓名：</label>
					<div class="row-input required">
						<input type="text" name="name" data-rule="required" readonly>
					</div>
					<label class="row-label">性别：</label>
					<div class="row-input required">
						<select name="sex" data-toggle="selectpicker" data-width="100%" data-rule="required" disabled>
							<option value>请选择</option>
							<option value="1">男</option>
							<option value="2">女</option>
						</select>
					</div>
					<br>
					<label class="row-label">联系电话：</label>
					<div class="row-input required">
						<input type="text" name="phone" data-rule="required;mobile" readonly>
					</div>
					<label class="row-label">身份证号：</label>
					<div class="row-input">
						<input type="text" name="idcard" data-rule="IDcard" readonly>
					</div>
					<br>
					<label class="row-label">意向班别：</label>
					<div class="row-input required">
						<select name="targetclassid" data-toggle="selectpicker" data-width="100%" data-rule="required" data-dataurl="/httpaccess/class/list?pageNo=-1" data-optiontype="id,name" disabled>
						</select>
					</div>
					<label class="row-label">意向区域：</label>
					<div class="row-input">
						<select name="targetarea" data-toggle="selectpicker" data-width="100%" data-nextselect="#targetstore" data-dataurl="/httpaccess/area/list" data-optiontype="id,name" data-refurl="/httpaccess/store/listInJson?areaid={value}" disabled>
						</select>
					</div>
					<div class="row-input required">
						<select name="targetstore" id="targetstore" data-toggle="selectpicker" data-width="100%" data-rule="required" disabled>
							<option value="">请选择</option>>
						</select>
					</div>
					<br>
					<label class="row-label">信息来源：</label>
					<div class="row-input required">
						<select name="infosource" data-toggle="selectpicker" data-width="100%" data-rule="required" disabled>
							<option value="">请选择</option>
							<option value="1">上门咨询</option>
							<option value="2">来电咨询</option>
							<option value="3">呼叫中心</option>
							<option value="4">市场活动</option>
							<option value="5">官方网站</option>
							<option value="6">在线咨询</option>
							<option value="7">员工介绍</option>
							<option value="0">其他</option>
						</select>
					</div>
					<label class="row-label">接触印象：</label>
					<div class="row-input">
						<select name="impression" data-toggle="selectpicker" data-width="100%" data-rule="" disabled>
							<option value>请选择</option>
							<option value="1">容易接触</option>
							<option value="2">一般</option>
							<option value="3">很难接触</option>
						</select>
					</div>
					<br>
					<label class="row-label">优惠额度：</label>
					<div class="row-input">
						<input type="text" name="discount" data-rule="number" readonly>
					</div>

					<br>
					<label class="row-label">关注信息：</label>
					<div class="row-input fill-2" id='gzinfo'>

					</div>
					<br>
					<label class="row-label">备注：</label>
					<div class="row-input fill-2">
						<input type="text" name="remark" data-rule="" readonly>
					</div>
				</div>
			</div>
		</div>
		<div class="widget-box ">
			<div class="widget-title">
				<span class="icon"> <i class="fa fa-tag"></i> </span>
				<h5>介绍人信息</h5>
			</div>
			<div class="widget-content nopadding">
				<div class="bjui-row col-3">
					<label class="row-label">介绍人类型：</label>
					<div class="row-input fill-2">
						<input type="radio" name="introducetype" value="1" data-toggle="icheck" data-label="内部员工" disabled>
						<input type="radio" name="introducetype" value="2" data-toggle="icheck" data-label="学员" disabled>
						<input type="radio" name="introducetype" value="3" data-toggle="icheck" data-label="其他" disabled>
						<input type="radio" name="introducetype" value="4" data-toggle="icheck" data-label="无介绍人" checked disabled>
						<input type="hidden" name="introducerid">
					</div>
					<div class="introducetype_html"></div>
				</div>	
			</div>
		</div>
	</form>
</div>
<div class="bjui-pageFooter">
	<div class="c-bottom-button">
		<li><button type="button" class="btn-close" data-icon="close">关闭</button></li>
	</div>
</div>

	<div class="introducetype_box" style="display: none;">
		<label class="row-label">员工姓名：</label>
		<div class="row-input required">
			<input type="text" id="empname" data-rule="required" readonly>
		</div>
		<br>
		<label class="row-label">手机号码：</label>
		<div class="row-input">
			<input type="text" id="empphone" data-rule="" readonly>
		</div>
		<label class="row-label">身份证号：</label>
		<div class="row-input">
			<input type="text" id="empidcard" data-rule="" readonly>
		</div>
		<label class="row-label">职务：</label>
		<div class="row-input">
			<input type="text" id="empframework" data-rule="" readonly>
		</div>
	</div>
	<div class="introducetype_box" style="display: none;">
		<label class="row-label">学员姓名：</label>
		<div class="row-input required ">
			<input type="text" id="stuname" data-rule="required" readonly>
		</div>
		<br>
		<label class="row-label">手机号码：</label>
		<div class="row-input">
			<input type="text" id="stuphone" data-rule="" readonly>
		</div>
		<label class="row-label">身份证号：</label>
		<div class="row-input">
			<input type="text" id="stuidcard" data-rule="" readonly>
		</div>
		<label class="row-label">性别：</label>
		<div class="row-input">
			<input type="text" id="stusex" data-rule="" readonly>
		</div>
		<label class="row-label">学车费用：</label>
		<div class="row-input">
			<input type="text" id="applypay" data-rule="" readonly>
		</div>
		<label class="row-label">所报班别：</label>
		<div class="row-input">
			<input type="text" id="classname" data-rule="" readonly>
		</div>
		<label class="row-label">报名日期：</label>
		<div class="row-input">
			<input type="text" id="applydate" data-rule="" readonly>
		</div>
		<label class="row-label">学车状态：</label>
		<div class="row-input">
			<input type="text" id="applyexam" data-rule="" readonly>
		</div>
	</div>
	<div class="introducetype_box" style="display: none;">
		<label class="row-label">介绍人姓名：</label>
		<div class="row-input required ">
			<input type="text" name="introducername" id="introducername" data-rule="required" readonly>
		</div>
		<label class="row-label">性别：</label>
		<div class="row-input">
			<select name="introducersex" data-toggle="selectpicker" data-width="100%" data-rule="" disabled>
				<option value>请选择</option>
				<option value="1">男</option>
				<option value="2">女</option>
			</select>
		</div>
		<label class="row-label">手机号码：</label>
		<div class="row-input ">
			<input type="text" name="introducerphone" data-rule="mobile" readonly>
		</div>
		<label class="row-label">身份证号：</label>
		<div class="row-input">
			<input type="text" name="introduceridcard" data-rule="IDcard" readonly>
		</div>
	</div>
				
<script type="text/javascript">
	var potential_customer_view = {
		init: function() {
			var jshtml = [];
			$.each($.CurrentNavtab.find('.introducetype_box'),function(i){
				jshtml[i] = $(this).html()
			})
			var data = clz.getNavtab_more();
			clz.CurrentDom_init({
				current: 'Navtab',
				url: config.openBasePath + 'customer/editPotentialCustomer',
				form_name: 'edit-form',
				data: data,
				before(data) {
					var focuson = data.focuson.split(',');
					var gzinfo = [{
							id: 1,
							name: '价格',
						},
						{
							id: 2,
							name: '拿证进度',
						},
						{
							id: 3,
							name: '教学技术'
						},
						{
							id: 4,
							name: '服务质量'
						},
						{
							id: 5,
							name: '廉政'
						},
						{
							id: 6,
							name: '上课时间'
						},
						{
							id: 7,
							name: '考试难度'
						},
						{
							id: 8,
							name: '其他'
						},
					]
					$.each(focuson,function(i,m){
						$.each(gzinfo,function(j,n){
							if(m==n.id){
								n.checked = true
							}
						n.disabled = true
						})
					})
					clz.output_checkbox({
						data: gzinfo, //数据格式 id name
						domid: 'gzinfo', // 输出容器id
						name: 'focuson', //checkbox 的name属性
						place: 'CurrentNavtab' //弹层里 CurrentDialog   标签页里 CurrentNavtab
					})
					$.CurrentNavtab.find('#gzinfo li:last').append('<input type="text" name="extra" class="w-60 ml5" readonly>')
					//初始化介绍人
					$.CurrentNavtab.find('.introducetype_html').html(jshtml[data.introducetype-1]);
					$.CurrentNavtab.find('.introducetype_html').trigger(BJUI.eventType.initUI)//重新渲染BJUI
				}
			})
			
			$.CurrentNavtab.find('input[name="introducetype"]').on("ifChanged", function() {
				$.CurrentNavtab.find('.introducetype_html').html('');
				$.CurrentNavtab.find('.introducetype_html').html(jshtml[$(this).val() - 1]);
				$.CurrentNavtab.find('.introducetype_html').trigger(BJUI.eventType.initUI)//重新渲染BJUI
				$.CurrentNavtab.find('*[name=\'introducerid\']').val('');
			})
			//推荐人为学员
			if (data.introducetype == 2) {
				BJUI.ajax('doajax', {
					type:'GET',
				    url: config.openBasePath + 'student/get',
				    data: "id=" + data.introducerid,
				    loadingmask: true,
				    okCallback: function(json, options) {
				    	var result = json.result;
				        $.CurrentNavtab.find('*[name=\'introducerid\']').val(result.id);
				    	$.CurrentNavtab.find('#stuname').val(result.name);
				    	$.CurrentNavtab.find('#stuphone').val(result.phone);
				    	$.CurrentNavtab.find('#stuidcard').val(result.idcard);
				    	$.CurrentNavtab.find('#stusex').val(result.sex==1?'男':'女');
				    	$.CurrentNavtab.find('#applypay').val(parseFloat(result.cashmoney) + parseFloat(result.posmoney));
				    	$.CurrentNavtab.find('#classname').val(formatClassCell(result.classid));
				    	$.CurrentNavtab.find('#applydate').val(clz.filter.time({ date: result.applydate, type: 'yyyy-MM-dd' }));
				    	$.CurrentNavtab.find('#applyexam').val(studentStatus(result.applyexam, result.applystatus));
				    }
				})
			}
			//推荐人为内部员工
			if (data.introducetype == 1) { 
				BJUI.ajax('doajax', {
					type:'GET',
				    url: config.openBasePath + 'staff/get',
				    data: "id=" + data.introducerid,
				    loadingmask: true,
				    okCallback: function(json, options) {
				    	var result = json.result;
				    	$.CurrentNavtab.find('*[name=\'introducerid\']').val(result.id);
				    	$.CurrentNavtab.find('#empname').val(result.name);
				    	$.CurrentNavtab.find('#empphone').val(result.mobile);
				    	$.CurrentNavtab.find('#empidcard').val(result.idcard);
				    	$.CurrentNavtab.find('#empframework').val(potential_customer_edit.jobname(result.job));
				    }
				})
			}
		}
	}
	
	potential_customer_view.init();
</script>
