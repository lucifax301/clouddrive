<div class="bjui-pageContent">
	<div class="">
		<form class="datagrid-edit-form" data-toggle="validate" method="POST" id="edit-form">
			<div class="bjui-row col-3">
				<input type="hidden" name="id"/>
				<label class="row-label">客户名称：</label>
				<div class="row-input required ">
					<input type="hidden" name="studentid">
					<input type="text" readonly name="name">
				</div>
				<label class="row-label">处理状态：</label>
				<div class="row-input required">
					<select name="handlestate" data-toggle="selectpicker" data-width="100%" data-rule="required" disabled>
						<option value="0">未处理</option>
						<option value="1">已处理</option>
						<option value="2">无需处理</option>
					</select>
				</div>
				<br/>
				<label class="row-label">客户班别：</label>
				<div class="row-input">
					<input type="hidden" name="classid">
					<input type="text" name="classname" readonly>
				</div>
				<label class="row-label">证件号码：</label>
				<div class="row-input">
					<input type="text" name="idcard" readonly>
				</div>
				<label class="row-label">手机号码：</label>
				<div class="row-input">
					<input type="text" name="phone" readonly>
				</div>
				<div>
					<label class="row-label">处理部门：</label>
					<div class="row-input required">
						<select name="handledeptype" id="handledeptype" data-toggle="selectpicker" data-width="48.5%" data-rule="required" onchange="customer_servicerecord_add.sethandlername()" disabled>
						</select>
						<select name="handledepid" id="handledepid" data-toggle="selectpicker" data-width="48.5%" data-rule="required" onchange="customer_servicerecord_add.sethandlername()" disabled>
						</select>
					</div>
					<label class="row-label">处理人员：</label>
					<div class="row-input required">
						<input type="hidden" name="handlername">
						<select name="handlerid" id="handlerid" data-toggle="selectpicker" data-width="100%" data-rule="required" onchange="customer_servicerecord_add.sethandlername()" disabled>
						</select>
					</div>
				</div>
				<div>
					<label class="row-label">服务来源：</label>
					<div class="row-input required">
						<select name="servicesource" data-toggle="selectpicker" data-width="100%" disabled>
							<option value="">请选择</option>
							<option value="1">服务门店</option>
							<option value="2">呼叫中心</option>
							<option value="3">客户来电</option>
							<option value="4">客户上门</option>
							<option value="5">主管部门</option>
							<option value="6">市场活动</option>
							<option value="7">网上投诉</option>
							<option value="8">回访投诉</option>
							<option value="0">其他</option>
						</select>
					</div>
					<label class="row-label">服务方式：</label>
					<div class="row-input required">
						<select name="servicemode" data-toggle="selectpicker" data-width="100%" disabled>
							<option value="">请选择</option>
							<option value="1">去电</option>
							<option value="2">上门服务</option>
							<option value="3">客户来电</option>
							<option value="4">客户上门</option>
						</select>
					</div>
				</div>
				<div>
					<label class="row-label">服务类型：</label>
					<div class="row-input">
						<select name="servicetype" id="servicetype" data-toggle="selectpicker" data-width="100%" onchange="customer_servicerecord_view.hahaha()" disabled>
						</select>
					</div>
					<div class="row-input">
						<select name="servicesubtype" id="servicesubtype" data-toggle="selectpicker" data-width="100%" onchange="customer_servicerecord_view.hahaha()" disabled>
						</select>
					</div>
				</div>
				<div>
				<label class="row-label">服务内容：</label>
				<div class="row-input required fill-2">
					<input type="text" name="servicecontent" readonly>
				</div>
				</div>
				<label class="row-label">处理措施：</label>
				<div class="row-input fill-3 clz-radio">
					<input type="radio" name="handlemethod" value="1" data-toggle="icheck" data-label="学员弃学" disabled>
					<input type="radio" name="handlemethod" value="2" data-toggle="icheck" data-label="正常运转" disabled>
					<input type="radio" name="handlemethod" value="3" data-toggle="icheck" data-label="暂停学车" disabled>
					<input type="radio" name="handlemethod" value="4" data-toggle="icheck" data-label="恢复学车" disabled>
					<input type="radio" name="handlemethod" value="5" data-toggle="icheck" data-label="申请退学" disabled>
					<input type="radio" name="handlemethod" value="6" data-toggle="icheck" data-label="转入历史" disabled>
				</div>
				<label class="row-label">结果反馈：</label>
				<div class="row-input fill-3 clz-radio">
					<input type="radio" name="result" value="1" data-toggle="icheck" data-label="没时间" disabled>
					<input type="radio" name="result" value="2" data-toggle="icheck" data-label="要求退学" disabled>
					<input type="radio" name="result" value="3" data-toggle="icheck" data-label="放弃学车" disabled>
					<input type="radio" name="result" value="4" data-toggle="icheck" data-label="无法联系" disabled>
					<input type="radio" name="result" value="5" data-toggle="icheck" data-label="学习证过期" disabled>
					<input type="radio" name="result" value="6" data-toggle="icheck" data-label="正常运转" disabled>
					<input type="radio" name="result" value="7" data-toggle="icheck" data-label="离开本地" disabled>
					<input type="radio" name="result" value="8" data-toggle="icheck" data-label="其他" disabled>
				</div>
			</div>
		</form>
	</div>
	<table id="datagrid-list" class="table table-bordered"></table>
</div>
<div class="bjui-pageFooter">
	<div class="c-bottom-button">
		<li><button type="button" class="btn-close" data-icon="close">关闭</button></li>
	</div>
</div>
