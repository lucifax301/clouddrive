<input type="hidden" id="pretab" />
<script type="text/javascript">
	//console.log(clz.getWindowJson());
	var coachinfo = clz.getNavtab_more();
	
	clz.CurrentDom_init({
		current: 'Navtab',
		url: config.openBasePath + 'coach/updateCoach',
		form_name: 'edit-form',
		table_name: 'datagrid-list',
		data: coachinfo,
		callback: function(data) {
			
			$.CurrentNavtab.find("#pretab").val(data.previous_tab);
			var info = loadextendinfo();
			showclassinfo(info)
			showstore(coachinfo, info);
			loadexam(info);
			
			if(data.photo_url){
				$.CurrentNavtab.find("#viewcoachphoto").attr("src", "http://obqfnhv9x.bkt.clouddn.com/" + data.photo_url)
			}
		}
	})

	$.CurrentNavtab.find("#id1 input[type=text]").each(
		function() {
			$(this).attr("readonly", "readonly")
		}
	)
	$.CurrentNavtab.find("#id1 select").each(
		function() {
			$(this).attr("disabled", "true")
		}
	);

	function loadextendinfo() {
		var data;
		BJUI.ajax('doajax', {
			url: config.openBasePath + "/coach/extendinfo",
			loadingmask: true,
			async: false,
			data: {
				coachid: $.CurrentNavtab.find("#coachid").val()
			},
			okCallback: function(json, options) {
				data = json.result
			}
		})
		return data
	}

	function showclassinfo(info) {
		var nclssdata = clz.getdictionary({
				name: 'classlist'
			})
		
		var cif = info.classinfoid.split(",");
			for(var i = 0; i < nclssdata.length; i++) {
				for(var j = 0; j < cif.length; j++) {
					if(nclssdata[i].id == cif[j]) {
						nclssdata[i].checked = true;
					}
				}
			}

			clz.output_checkbox({
				data: nclssdata, //数据格式 id name
				domid: 'classgroup', // 输出容器id
				name: 'classinfoid', //checkbox 的name属性
				chedata: info.classinfoid, //选中的值， 逗号分隔    1,2
				place: 'CurrentNavtab' //弹层里 CurrentDialog   标签页里 CurrentNavtab
			})
			
			disablecheckbox();
		
		
	}

	function showstore(coachinfo, info) {
		if(coachinfo.areaid){
			BJUI.ajax('doajax', {
				url: config.openBasePath + "/store/list?areaid=" + coachinfo.areaid,
				loadingmask: true,
				async: true,
				okCallback: function(json, options) {
					//console.log(json.result.list)
					if(json.result && json.result.list) {

						var cif = info.storeid.split(",");
						for(var i = 0; i < json.result.list.length; i++) {
							for(var j = 0; j < cif.length; j++) {
								if(json.result.list[i].id == cif[j]) {
									json.result.list[i].checked = true;
								}
							}
						}

						renderselect($.CurrentNavtab.find('#mainstoreid'), json.result.list);
						$.CurrentNavtab.find('#mainstoreid').val(coachinfo.mainstoreid);
						$.CurrentNavtab.find('#mainstoreid').selectpicker('refresh')

						clz.output_checkbox({
							data: json.result.list, //数据格式 id name
							domid: 'storegroup', // 输出容器id
							name: 'storeid', //checkbox 的name属性
							chedata: info.storeid, //选中的值， 逗号分隔    1,2
							place: 'CurrentNavtab' //弹层里 CurrentDialog   标签页里 CurrentNavtab
						})
					}
					disablecheckbox();
				}
			})
			
			BJUI.ajax('doajax', {
					url: config.openBasePath + "/coach/listhead?areaid=" + coachinfo.areaid,
					loadingmask: true,
					okCallback: function(json, options) {
						
						if(json.result && json.result.list) {
							rendercoachselect($.CurrentNavtab.find('#headcoachid'), json.result.list)
							
						}
						
						$.CurrentNavtab.find('#headcoachid').val(coachinfo.headcoachid);
						$.CurrentNavtab.find('#headcoachid').selectpicker('refresh')
					}
				});
		}
	}

	function loadexam(info) {

			var examdata = clz.getdictionary({
				name: 'examarealist'
			})

			var examarea2 = new Array();
			var examarea3 = new Array();
			for(var i = 0; i < examdata.length; i++) {
				if(examdata[i].subject == 2) {
					examarea2.push(examdata[i]);
				} else if(examdata[i].subject == 3) {
					examarea3.push(examdata[i]);
				}
			}

			var cif2 = info.step2areaid.split(",");

			for(var i = 0; i < examarea2.length; i++) {
				for(var j = 0; j < cif2.length; j++) {
					
					if(examarea2[i].id == cif2[j]) {
						examarea2[i].checked = true;
					}
				}
			}

			clz.output_checkbox({
				data: examarea2, //数据格式 id name
				domid: 'step2group', // 输出容器id
				name: 'step2areaid', //checkbox 的name属性
				chedata: info.step2areaid, //选中的值， 逗号分隔    1,2
				place: 'CurrentNavtab' //弹层里 CurrentDialog   标签页里 CurrentNavtab
			})

			var cif3 = info.step3areaid.split(",");
			for(var i = 0; i < examarea3.length; i++) {
				for(var j = 0; j < cif3.length; j++) {
					if(examarea3[i].id == cif3[j]) {
						examarea3[i].checked = true;
					}
				}
			}
			clz.output_checkbox({
				data: examarea3, //数据格式 id name
				domid: 'step3group', // 输出容器id
				name: 'step3areaid', //checkbox 的name属性
				chedata: info.step3areaid, //选中的值， 逗号分隔    1,2
				place: 'CurrentNavtab' //弹层里 CurrentDialog   标签页里 CurrentNavtab
			})

		}

	function disablecheckbox() {
		$.CurrentNavtab.find("input[type=checkbox]").each(
			function() {
				$(this).attr("disabled", "true")
			}
		)
		$.CurrentNavtab.trigger(BJUI.eventType.initUI) //重新渲染BJUI
	}

	$.CurrentNavtab.find(".coachli").each(
		function() {
			$(this).bind("click", function() {
				
				var idvalue = $(this).attr("data-tabs");
				$.CurrentNavtab.find(".coachinfo").each(
					function() {
						$(this).css("display", "none")
					}
				)
				$.CurrentNavtab.find("#" + idvalue).css("display", "");
				if(idvalue == 'id3') {
					showlog();
				}
				if(idvalue == 'id2') {
					showstudent('id4')
				}
			})
		}
	);

	$.CurrentNavtab.find(".coachstuli").each(
		function() {
			$(this).bind("click", function() {
				var idvalue = $(this).attr("data-tabs");
				showstudent(idvalue);
			});
		}
	)
	
	var loggrid;

	function showlog() {

		loggrid =
			$.CurrentNavtab.find('#log-list').datagrid({
				gridTitle: '修改日志',
				toolbarItem: 'none',
				paging: {
					pageSize: 15,
					selectPageSize: '15,50,100,500'
				},
				height: '85%',
				showCheckboxcol: false,
				showToolbar: true,
				dataUrl: config.openBasePath + 'logCommon/batch?id=' + $.CurrentNavtab.find('#coachid').val(),
				columns: [

					{
						name: 'username',
						label: '修改人',
						align: 'center'
					}, {
						name: 'operatetime',
						label: '修改时间',
						align: 'center'
					}, {
						name: 'detail',
						label: '修改信息',
						align: 'left',
						render: renderlog
					}

				],

			});

	}

	function renderlog(value) {
		if(!value) return;
		var json = JSON.parse(value);
		//console.log(json);
		var text = "";
		for(var o in json) {
			//text=text+"<div>修改项"+o+"从"+json[o].from+"到"+json[o].to+"</div>";
			text = text + renderModItem(o, json);
			//console.log("text:" + o + json[o].from + " value:" + json[o].to);
		}
		return text;
	}

	function renderModItem(item, json) {
		var itemname = "";
		if(item == 'idcard') {
			itemname = "身份证号";
		} else if(item == 'name') {
			itemname = "姓名";
		} else if(item == 'sex') {
			itemname = "性别";
		} else if(item == 'mobile') {
			itemname = "手机号码";
		} else if(item == 'address') {
			itemname = "地址";
		} else if(item == 'drilicence') {
			itemname = "驾驶证号";
		} else if(item == 'fstdrilicdate') {
			itemname = "初领日期";
		} else if(item == 'employstatus') {
			itemname = "供职状态";
