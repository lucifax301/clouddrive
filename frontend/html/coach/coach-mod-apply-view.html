<script type="text/javascript">
	var data = clz.getNavtab_more();
	var coach_mod_apply_view = {

		init() {
			$.CurrentNavtab.find("#coachid").val(data.coachid);
			$.CurrentNavtab.find("#applyuser").html(data.applyuser);
			$.CurrentNavtab.find("#area").html(data.area);
			$.CurrentNavtab.find("#applydate").html(data.createdate);
			if(data.status == 0) $.CurrentNavtab.find("#auditstatus").html("审核状态: 未审核");
			if(data.status == 1) $.CurrentNavtab.find("#auditstatus").html("审核状态: 审核通过");
			if(data.status == 2) $.CurrentNavtab.find("#auditstatus").html("审核状态: 审核拒绝");
			if(data.status == 3) $.CurrentNavtab.find("#auditstatus").html("审核状态: 已撤回");

			BJUI.ajax('doajax', {
				url: config.openBasePath + "/coach/getCoachModinfo",
				loadingmask: true,
				async: false,
				data: {
					coachid: $.CurrentNavtab.find("#coachid").val(),
					applyid: data.id
				},
				okCallback: function(json, options) {
					console.log(json)
					clz.CurrentDom_init({
						current: 'Navtab',
						url: config.openBasePath + 'coach/modApplyUpdate?applyid=' + data.id,
						form_name: 'edit-form',
						data: json.result,
						callback: function(data) {
							
							var info = coach_mod_apply_view.loadmodextendinfo();

							coach_mod_apply_view.showclassinfo(info)
							coach_mod_apply_view.showstore(data, info);
							coach_mod_apply_view.loadexam(info);
						}
					});
					var changeinfo = json.extend;
					for(var item in changeinfo) {
						coach_mod_apply_view.showRedColor(item);
					}

					$.CurrentNavtab.find("#name").html(json.result.name)
					$.CurrentNavtab.find("#mobile").html(json.result.mobile)
					$.CurrentNavtab.find("#carno").html(json.result.carno)
					$.CurrentNavtab.find("#curstudentload").html(json.result.curstudentload)

					if(json.result.modapplystat == 1 || json.result.modapplystat == 2|| json.result.modapplystat == 4) {

						if(json.result.modapplystat == 1) { //可以审核
							$.CurrentNavtab.find("#auditdiv").css("display", "")
						} else if(json.result.modapplystat == 2) { //可以取消

						}else if(json.result.modapplystat == 4) { //可以审核和取消
							$.CurrentNavtab.find("#auditdiv").css("display", "")
						}
					}
				}
			})

			$.CurrentNavtab.find("#id1 input[type=text]").each(
				function() {

					$(this).attr("readonly", "readonly")

				}
			)
			$.CurrentNavtab.find("#id1 select").each(
				function() {

					$(this).attr("disabled", "true")

				}
			);
		},

		loadmodextendinfo() {
			var edata;
			BJUI.ajax('doajax', {
				url: config.openBasePath + "/coach/getCoachModinfoextendinfo",
				loadingmask: true,
				async: false,
				data: {
					coachid: $.CurrentNavtab.find("#coachid").val(),
					applyid: data.id
				},
				okCallback: function(json, options) {
					//console.log(json.result.list)
					console.log(json);
					edata = json.result

				}
			})
			return edata
		},

		showclassinfo(info) {
			var nclssdata = clz.getdictionary({
				name: 'classlist'
			})

			if(info.classinfoid) {
				var cif = info.classinfoid.split(",");
				for(var i = 0; i < nclssdata.length; i++) {
					for(var j = 0; j < cif.length; j++) {
						if(nclssdata[i].id == cif[j]) {
							nclssdata[i].checked = true;
						}
					}
				}
			}

			clz.output_checkbox({
				data: nclssdata, //数据格式 id name
				domid: 'classgroup', // 输出容器id
				name: 'classinfoid', //checkbox 的name属性
				chedata: info.classinfoid, //选中的值， 逗号分隔    1,2
				place: 'CurrentNavtab' //弹层里 CurrentDialog   标签页里 CurrentNavtab
			})

			coach_mod_apply_view.disablecheckbox();
			if(info.classinfoidflag) {
			coach_mod_apply_view.showRedColor2('classinfoid');
			}
		},

		showstore(coachinfo, info) {
			if(coachinfo.areaid) {
			BJUI.ajax('doajax', {
				url: config.openBasePath + "/store/list?areaid=" + coachinfo.areaid,
				loadingmask: true,
				okCallback: function(json, options) {
					//console.log(json.result.list)
					if(json.result && json.result.list) {
						if(!info.storeid) info.storeid = "";
						var cif = info.storeid.split(",");
						for(var i = 0; i < json.result.list.length; i++) {
							for(var j = 0; j < cif.length; j++) {
								if(json.result.list[i].id == cif[j]) {
									json.result.list[i].checked = true;
								}
							}
						}

						renderselect($.CurrentNavtab.find('#mainstoreid'), json.result.list);
						$.CurrentNavtab.find('#mainstoreid').val(coachinfo.mainstoreid);
						$.CurrentNavtab.find('#mainstoreid').selectpicker('refresh')

						clz.output_checkbox({
							data: json.result.list, //数据格式 id name
							domid: 'storegroup', // 输出容器id
							name: 'storeid', //checkbox 的name属性
							chedata: info.storeid, //选中的值， 逗号分隔    1,2
							place: 'CurrentNavtab' //弹层里 CurrentDialog   标签页里 CurrentNavtab
						})

						if(info.storeidflag) {
							coach_mod_apply_view.showRedColor2('storeid');
						}
					}
					coach_mod_apply_view.disablecheckbox();
				}
			})
			
			BJUI.ajax('doajax', {
					url: config.openBasePath + "/coach/listhead?areaid=" + coachinfo.areaid,
					loadingmask: true,
					okCallback: function(json, options) {
						
						if(json.result && json.result.list) {
							rendercoachselect($.CurrentNavtab.find('#headcoachid'), json.result.list);
							
						}
						$.CurrentNavtab.find('#headcoachid').val(coachinfo.headcoachid)
						$.CurrentNavtab.find('#headcoachid').selectpicker('refresh')
					}
				});
		}
		},

		loadexam(info) {
			console.log("cccc")
			var examdata = clz.getdictionary({
				name: 'examarealist'
			})

			var examarea2 = new Array();
			var examarea3 = new Array();
			for(var i = 0; i < examdata.length; i++) {
				if(examdata[i].subject == 2) {
					examarea2.push(examdata[i]);
				} else if(examdata[i].subject == 3) {
					examarea3.push(examdata[i]);
				}
			}

			if(info.step2areaid) {
				var cif2 = info.step2areaid.split(",");

				for(var i = 0; i < examarea2.length; i++) {
					for(var j = 0; j < cif2.length; j++) {
						console.log(examarea2[i].id + " " + cif2[j])
						if(examarea2[i].id == cif2[j]) {
							examarea2[i].checked = true;
						}
					}
				}
			}

			clz.output_checkbox({
				data: examarea2, //数据格式 id name
				domid: 'step2group', // 输出容器id
				name: 'step2areaid', //checkbox 的name属性
				chedata: info.step2areaid, //选中的值， 逗号分隔    1,2
				place: 'CurrentNavtab' //弹层里 CurrentDialog   标签页里 CurrentNavtab
			})
			
			if(info.step2areaidflag) {
				coach_mod_apply_view.showRedColor2('step2areaid');
			}

			if(info.step3areaid) {
				var cif3 = info.step3areaid.split(",");
				for(var i = 0; i < examarea3.length; i++) {
					for(var j = 0; j < cif3.length; j++) {
						if(examarea3[i].id == cif3[j]) {
							examarea3[i].checked = true;
						}
					}
				}
			}
			clz.output_checkbox({
				data: examarea3, //数据格式 id name
				domid: 'step3group', // 输出容器id
				name: 'step3areaid', //checkbox 的name属性
				chedata: info.step3areaid, //选中的值， 逗号分隔    1,2
				place: 'CurrentNavtab' //弹层里 CurrentDialog   标签页里 CurrentNavtab
			})
			
			if(info.step3areaidflag) {
				coach_mod_apply_view.showRedColor2('step3areaid');
			}
		},

		disablecheckbox() {
			$.CurrentNavtab.find("input[type=checkbox]").each(
				function() {
					console.log($(this).attr("checked"))
					if(!$(this).attr("checked")) {
						$(this).css("display", "none")
						$(this).attr("disabled", "true")
						$(this).trigger(BJUI.eventType.initUI)
					} else
						$(this).attr("disabled", "true")
				}
			)
		},

		audit(state) {
			if(state == 1)
				BJUI.alertmsg('confirm', '确认审核通过？', {
					displayPosition: 'middlecenter',
					okCall: function() {
						coach_mod_apply_view.doaudit(1)
					}
				})
			if(state == 2)
				BJUI.alertmsg('confirm', '确认审核不通过？', {
					displayPosition: 'middlecenter',
					okCall: function() {
						coach_mod_apply_view.doaudit(2)
					}
				})
		},

		doaudit(state) {
			BJUI.ajax('doajax', {
				url: config.openBasePath + "/coach/auditModApply",
				loadingmask: true,
				data: {
					applyid: data.id,
					state: state
				},
				okCallback: function(json, options) {
					BJUI.alertmsg('ok', '提交成功！', {})
					BJUI.navtab('closeCurrentTab')
				}
			})
		},

		showRedColor(name) {
			$.CurrentNavtab.find('input[name="' + name + '"],select[name="' + name + '"],textarea[name="' + name + '"]')
				.parent("div").prev("label").css("color", "red");
		},

		showRedColor2(name) {
			$.CurrentNavtab.find('input[name="' + name + '"]').each(function() {
				//console.log($(this).parent("div").parent().parent("div").parent("div").attr("class"))
				$(this).parent("div").parent().parent("div").parent("div").prev("label").css("color", "red");
			})
