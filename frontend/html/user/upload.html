<div class="row-input">
<div class="row-input">
    <input type="file" data-name="file" data-toggle="webuploader" data-options="
        {
            pick: {label: '点击选择文件',multiple:false},
            server: 'http://192.168.1.94:9731/httpaccess/open/user/upload',
            fileNumLimit: 1,
            formData: {dir:'custompic'},
            required: true,
            uploaded: '',
            reupload : true,
            basePath: '',
            fileNumLimit :1,
            disableGlobalDnd  :false,
            accept: {
                title: '文件',
                extensions: 'xls,xlsx',
                mimeTypes: '.xls,.xlsx'
            }
    }">
</div>
<table id="user-import-datagrid" class="table table-bordered "></table>
<script>
    $('#user-import-datagrid').datagrid({ 
        height: '80%',
        gridTitle : '用户导入列表',
        showToolbar: true,
        filterThead : false,
        toolbarItem: 'import',
        showCheckboxcol: true,
        data : [],
        columns: [
            {name:'username',label:'登录手机号',align:'center'},
            {name:'realname',label:'用户名称',align:'center'},
            {name:'status',label:'账号状态',align:'center',render:function(value){return String(value)=='0'?'正常':'停用'}},
            {name:'issuper',label:'账号类型',align:'center',render:function(value){return String(value)=='0'?'子账号':'根账号'}},
            {name:'ctime',label:'创建时间',align:'center'},
            {name:'mtime',label:'修改时间',align:'center',type:'date',pattern:'yyyy-MM-dd HH:mm:ss'}
        ]
    })
</script>
