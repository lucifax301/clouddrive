<script>
	var new_top,old_top=0,down_flag=true;
	var getScrollTop =  function(){
		var y;
		if(document.body.scrollTop){ //非标准写法,chrome能识别
			y=document.body.scrollTop;
		}
		else{ //标准写法
			y=document.documentElement.scrollTop;
		}
		return y;
	};
	$(window).bind('scroll',function(){
		new_top = getScrollTop();
		if (new_top-old_top > 0 && down_flag) {
			$('.index-menu').animate({'top' : -65},100);
			$('.nav-ation ul').slideUp(100);
			down_flag = false;
		}else if(new_top == 0){
			$('.index-menu').animate({'top' : 0},100);
			down_flag = true;
		}
		old_top = new_top;
	});
	//获取url判断
	function btnInit(){
		var nowurl = location.href;
		var nowurlSplit = nowurl.split('/');
		var linkurl = nowurlSplit[nowurlSplit.length-1];
		if(linkurl == 'login.html'){
			$('.top-zhuce').show();
			$('.top-login').hide();
		}
		if(linkurl == 'register.html') {
			$('.top-login').show();
			$('.top-zhuce').hide();
		}
		if(linkurl == 'forgetpwd.html'){
			$('.top-login').show();
			$('.top-zhuce').hide();
		} else {
			$('.top-login').show();
			$('.top-zhuce').show();
		}
	}
	btnInit();
</script>
